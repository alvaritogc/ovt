<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../template/templateInicio.xhtml">
        <ui:define name="content">
            <h:form id="idContenidos">
                <br/>
                <center>
                    <p:outputLabel value="#{contenidoBean.mensajeApp.mensaje}" style="font-size: 30px;"/>
                </center>
                <br/>
                <h:dataTable id="idListaContenidos" value="#{contenidoBean.listaMensajeContenido}" style="width: 100%;"
                             var="mensajeContenido"  rows="10" >
                    <h:column>
                        <h:panelGrid columns="1" style="width: 100%;">
                            <h:outputText value="#{mensajeContenido.contenido}" escape="false" /> 
                            <p:commandButton value="Descargar: #{mensajeContenido.archivo}" action="#{contenidoBean.descargar}" ajax="false">
                                <f:setPropertyActionListener value="#{mensajeContenido}" target="#{contenidoBean.mensajeContenido}" />
                            </p:commandButton>
                            <h:panelGrid columns="1" style="width: 100%;">
                                <center>
                                <p:graphicImage value="#{images.image}">
                                    <f:param name="id" value="#{mensajeContenido.idMensajeContenido}" />
                                </p:graphicImage>
                            </center>
                            </h:panelGrid>
                            
                            <p:commandButton  action="#{contenidoBean.eliminar}" value="Eliminar contenido" 
                                              immediate="true"
                                              update=":idContenidos">
                                <f:setPropertyActionListener value="#{mensajeContenido}" target="#{contenidoBean.mensajeContenido}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
                <br/>
                <br/>
                <p:commandButton value="Nuevo contenido" 
                                 action="#{contenidoBean.nuevo}" 
                                 oncomplete="PF('condenidoDlg').show();"
                                 update=":idContenidos:contenidoDialog"/>  
                <p:commandButton value="Volver" action="#{contenidoBean.irContenidoRecurso}"/>
                <p:dialog id="contenidoDialog" header="Contenido Dialog" widgetVar="condenidoDlg">  

                    <p:editor id="editor" value="#{contenidoBean.mensajeContenido.contenido}" width="600"/> 
                    <p:growl id="messages" showDetail="true"/>  
                    <p:fileUpload fileUploadListener="#{contenidoBean.subirArchivo}" mode="advanced"  
                                  update="messages" auto="true"  allowTypes="/(\.|\/)(gif|jpe?g|png|txt)$/"/> 
                    <p:commandButton value="Guardar" action="#{contenidoBean.guardar}" update=":idContenidos:idListaContenidos"/>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
