<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="../pages/template/templateInicio.xhtml">
        <ui:define name="content">
            <center>
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column  style="background-color: #0069B1; color: #FFFFFF" >
                            <p:outputLabel value="CAMBIO DE ESTADO" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </center>
            <br/>
            <p:outputLabel value="Depósito bancario"/>
            <h:panelGrid columns="6"  style="border: 1px solid black; height: 50px;width:100%;">
                <p:outputLabel value="Nº de comprobante de depósito:" style="text-align: right;"/>
                <p:outputLabel value="#{transicionBean.planilla.numOperacion}"  style="border: 1px solid black;width: 80px;text-align: left;padding: 3px;"/>
                
                <p:outputLabel value="Fecha de depósito:" style="text-align: right;margin-left: 25px;"/>
                <p:outputLabel value="#{transicionBean.planilla.fechaOperacion}" style="border: 1px solid black;width: 50px;text-align: left;padding: 3px;">
                    <f:convertDateTime pattern="dd/MM/yy" />
                </p:outputLabel>
                
                <p:outputLabel value="Monto de depósito:" style="text-align: right;margin-left: 25px;"/>
                <p:outputLabel value="#{transicionBean.planilla.montoOperacion}" style="border: 1px solid black;width: 50px;text-align: right;padding: 3px;">
                    <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                </p:outputLabel>
                
            </h:panelGrid>
            <br/>
            <!--style="border: 1px solid black"-->
            <center>
                <h:form >
                    <p:panelGrid columns="2" >

                        <h:outputText value="#{transicionBean.descripCodIncial.descripcion} "  style="font-size: 20px"/>
                        <p:selectOneRadio id="grid" value="#{transicionBean.estadoNuevo}" 
                                          layout="grid" 
                                          columns="1" 
                                          style="color: #000000; font-weight: bold;"
                                          >
                            <f:selectItems value="#{transicionBean.lista}"/>
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <br/>
                    <h:panelGrid columns="1" rendered="#{transicionBean.esUsuarioInterno}">
                        <h:panelGrid columns="2">
                            <p:commandButton value="Aceptar" action="#{transicionBean.guardaCambioEstado}" disabled="#{transicionBean.tamaño==0}" ajax="false"/>
                            <p:commandButton value="Cancelar" action="#{transicionBean.irBienvenida}" ajax="false"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="1" rendered="#{!transicionBean.esUsuarioInterno}">
                        <p:commandButton value="Volver" action="#{transicionBean.irBienvenida}" ajax="false"/>
                    </h:panelGrid>
                    <br/>
                    <br/>


                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
