<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template/templateInicio.xhtml">
    <ui:define name="content">

        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>

        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
                  draggable="false" closable="false">
            <p:graphicImage value="../../images/ajax-loader.gif" />
        </p:dialog>

    <h:form id="frmBucarPersona">
        <p:growl showDetail="true" id="growl" />
        <p:panel id="pnlUnidad" header="DATOS DE UNIDAD">

                <h:panelGrid id="pnlEmpresas" columns="2"  >
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo de empresa:    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                        <p:selectOneMenu id="slcOneMenuTipoEmpresa" value="#{personaBean.unidad.tipoEmpresa}"
                                         tabindex="1"
                                         style="width: 225px;">
                            <f:selectItem itemLabel="---Seleccione una empresa---" itemValue="0" />
                            <f:selectItems value="#{personaBean.listaTipoEmpresa}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Tipo de sociedad:"/>
                        <p:selectOneMenu id="slcOneMenuTipoSociedad" value="#{personaBean.unidad.tipoSociedad}"
                                         tabindex="2">
                            <f:selectItem itemLabel="---Seleccione una sociedad---" itemValue="0" />
                            <f:selectItems value="#{personaBean.listaTipoSociedad}" />
                        </p:selectOneMenu>
                    </h:panelGrid>


                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputText value="Nombre comercial:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                    <p:inputText id="inputTxtNombreComercial" value="#{personaBean.unidad.nombreComercial}"
                                 style="width: 525px;"
                                 tabindex="3"/>
                    <h:outputText value="Fecha actividad:&nbsp;&nbsp;&nbsp;"/>
                    <p:calendar id="calendar" value="#{personaBean.unidad.fechaNacimiento}"
                                effect="slideDown" tabindex="4"
                                style="width:200px;"/>
                    <h:outputLabel/>
                    <h:outputLabel/>
                </h:panelGrid>

            <h:panelGrid columns="4" cellpadding="2" columnClasses="colLabel,colInput">
                <h:outputText value="Nro. de fundempresa:"/>
                <p:inputText id="inputTxtNroFundempresa" value="#{personaBean.unidad.nroFundaempresa}"
                             tabindex="5"/>
                <h:outputText value="Nro. AFP:"/>
                <p:inputText id="inputTxtNroAFP" value="#{personaBean.unidad.nroAfp}"
                             tabindex="6"/>
                <h:outputText value="Nro. de Caja de salud:"/>
                <p:inputText id="inputTxtNroCajaSalud" value="#{personaBean.unidad.nroCajaSalud}"
                             tabindex="7"/>
                <h:outputText value="Nro. referencial:"/>
                <p:inputText id="inputTxtNroReferencial" value="#{personaBean.unidad.nroReferencial}"
                             tabindex="8"/>
                <h:outputText value="Nro. otro:"/>
                <p:inputText id="inputTxtNroOtro" value="#{personaBean.unidad.nroOtro}"
                             tabindex="9"/>
                <h:outputLabel/>
                <h:outputLabel/>
            </h:panelGrid>

            <h:panelGrid id="pnlGridUnidad" columns="2" >

                <h:outputText value="Actividad declarada:&nbsp;&nbsp;&nbsp;&nbsp;"/>
                <p:inputTextarea id="txtAreaActividadDeclarada" value="#{personaBean.unidad.actividadDeclarada}"
                                 rows="5"
                                 cols="50" autoResize="false"
                                 style="width: 550px;"
                                 tabindex="10"/>
                <h:outputText value="Observaciones:"/>
                <p:inputTextarea id="txtAreaObservacion" value="#{personaBean.unidad.observaciones}"
                                 rows="5"
                                 cols="50"
                                 autoResize="false"
                                 style="width: 550px;"
                                 tabindex="11"/>
            </h:panelGrid>


        </p:panel>

           <h:panelGrid columns="2" id="pnlGridDoble" >
               <p:panel id="pnlPersona" header="DATOS DE PERSONA" style="height: 270px;width: 400px;">
                   <h:panelGrid id="pnlGridBuscarPersona" columns="2" >
                       <h:outputText value="Es natural:"/>
                       <p:selectBooleanCheckbox id="checkEsNatural" value="#{personaBean.persona.esNatural}" tabindex="12">
                           <p:ajax   listener="#{personaBean.cambiarNatural}" update="pnlPersona"  />
                       </p:selectBooleanCheckbox>

                       <h:outputText value="Nombre o Razon social:"/>
                       <p:inputText id="inputTxtNombre" value="#{personaBean.persona.nombreRazonSocial}"
                                    required="true"
                                    requiredMessage="El campo Nombre o Razon social es obligatorio"
                                    tabindex="13"/>

                       <h:outputText value="Apellido paterno:" rendered="#{personaBean.esNatural}"/>
                       <p:inputText id="inputTxtPaterno" value="#{personaBean.persona.apellidoPaterno}"
                                    immediate="true"
                                    tabindex="14"
                                    rendered="#{personaBean.esNatural}"
                               />

                       <h:outputText value="Apellido materno:" rendered="#{personaBean.esNatural}"/>
                       <p:inputText id="inputTxtMaterno" value="#{personaBean.persona.apellidoPaterno}"
                                    tabindex="15"
                                    rendered="#{personaBean.esNatural}"/>

                       <h:outputText value="Tipo de identificacion:"/>
                       <p:selectOneMenu id="slcOneMenuTipoIdentificacion" value="#{personaBean.persona.tipoIdentificacion}"
                                        tabindex="16">
                           <f:selectItem itemLabel="---Seleccione una identificacion---" itemValue="" />
                           <f:selectItems value="#{personaBean.listaTipoIdentificacion}" />
                       </p:selectOneMenu>
                       <h:outputText value="Localidad:"/>
                       <p:selectOneMenu id="slcOneMenuLocalidad" value="#{personaBean.idLocalidad}"
                                        tabindex="17">
                           <f:selectItem itemLabel="---Seleccione---" itemValue="0L" />
                           <f:selectItems value="#{personaBean.listaLocalidad}" />
                       </p:selectOneMenu>
                       <h:outputText value="Nro. de identificacion:"/>
                       <p:inputText id="inputTxtNroIdentificacion" value="#{personaBean.persona.nroIdentificacion}"
                                    tabindex="18"
                                    required="true"
                                    requiredMessage="El campo Nro. de identificacion es obligatorio"/>
                   </h:panelGrid>
               </p:panel>


               <p:panel id="pnlUsario" header="DATOS DE USUARIO DEL SISTEMA" style="height: 270px" >
                   <h:panelGrid id="pnlGridUsuario" columns="2">

                       <h:outputText value="Usuario:"/>
                       <p:inputText id="inputTxtUsuario" value="#{personaBean.usuario.usuario}"
                                    required="true"
                                    requiredMessage="El campo Usuario es obligatorio"
                                    tabindex="19"
                                    autocomplete="off"
                               >
                           <p:tooltip for="inputTxtUsuario" value="Escriba su email" showEvent="focus" hideEvent="blur" />
                           <p:watermark for="inputTxtUsuario" value="Correo electronico" />
                       </p:inputText>


                       <h:outputText value="Clave:" />
                       <p:password id="inputTxtClave" value="#{personaBean.usuario.clave}"
                                   feedback="true"
                                   tabindex="20"
                                   required="true"
                                   requiredMessage="EL campo clave es obligatorio"
                                   autocomplete="off"/>

                   </h:panelGrid>
               </p:panel>
           </h:panelGrid>


            <br/>
            <p:commandButton value="Guardar"
                             action="#{personaBean.registrar}"
                             tabindex="21"
                             process="@form"
                             update="growl"
                    />
        </h:form>

         <p:dialog id="dlg" header="Confirmacion" widgetVar="dlg" resizable="false"
                position="300,400" modal="true" dynamic="true">
             <h:form id="frmDlg">
             <h:panelGrid columns="1">
                <h:outputText value="Se registraron los datos exitosamente. Se le envió un email para completar su registro."/>
                <p:commandButton value="Aceptar" action="#{personaBean.volverLogin}"/>
             </h:panelGrid>
             </h:form>
         </p:dialog>



    </ui:define>
</ui:composition>
</html>
