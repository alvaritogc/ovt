<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template/templateInicio.xhtml">
    <ui:define name="content">
        <h3>Confirmar registro</h3>
        <h:form id="confirmaRegistroFrm">
            <!--<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />-->
            <h:panelGrid columns="2">
                <p:outputLabel value="Login :"/>
                <h:inputText value="#{personaConfirmacionBean.loginParameter}" readonly="true"/>
                <p:outputLabel value="Confirmar Password :"/>
                <h:inputSecret value="#{personaConfirmacionBean.passwordConfirm}"/>
            </h:panelGrid>
            <p:commandButton value="Confirmar" action="#{personaConfirmacionBean.confirmaRegistro}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
