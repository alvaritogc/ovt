<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template/templateInicio.xhtml">
    <ui:define name="content">
        <h:form id="confirmaRegistroFrm">
            <h:panelGrid columns="2">
                <p:outputLabel value="Login"/>
                <h:inputSecret value="#{personaConfirmacionBean.loginParameter}" disabled="true"/>
                <p:outputLabel value="Ingresar Password"/>
                <h:inputSecret value="#{personaConfirmacionBean.passwordParameter}" disabled="true"/>
                <p:outputLabel value="Confirmar Password"/>
                <h:inputSecret value="#{personaConfirmacionBean.passwordConfirm}"/>
            </h:panelGrid>

            <p:commandButton value="Confirmar" action="#{personaConfirmacionBean.confirmaRegistro}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
