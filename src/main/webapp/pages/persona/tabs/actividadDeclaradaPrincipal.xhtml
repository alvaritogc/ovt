<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">

        .menu .ui-selectonelistbox-label {
            background: pink;
        }

    </style>

    <p:panel id="pnlActividadDeclaradaP">

        <f:facet name="footer">
            <p:commandButton id="cmdButtonActividadPModificar"
                             icon="ui-icon-pencil"
                             value="Modificar"
                             rendered="#{personaUnidadBean.actividadPrincipal.idActividad!=null}"
                             onclick="PF('dlgActividadDeclarada').show()"
                             update=":frmActividadDeclarada:pnlActividadDeclarada,:txtDlgActividadDeclarada,:frmActividadDeclarada:cmdButtonActividadDeclarada">
                <f:setPropertyActionListener value="#{personaUnidadBean.actividadPrincipal}" target="#{personaUnidadBean.actividad}"/>
                <f:setPropertyActionListener value="Modificar" target="#{personaUnidadBean.tituloDialog}"/>
                <f:setPropertyActionListener value="ui-icon-pencil" target="#{personaUnidadBean.iconoUnidad}"/>
            </p:commandButton>

            <p:commandButton id="cmdButtonActividadPAgregar"
                             icon="ui-icon-plus"
                             value="Agregar"
                             actionListener="#{personaUnidadBean.nuevo}"
                             rendered="#{personaUnidadBean.actividadPrincipal.idActividad==null}"
                             onclick="PF('dlgActividadDeclarada').show()"
                             update=":frmActividadDeclarada:pnlActividadDeclarada,:txtDlgActividadDeclarada">
                <f:setPropertyActionListener value="Agregar" target="#{personaUnidadBean.tituloDialog}"/>
                <f:setPropertyActionListener value="ui-icon-plus" target="#{personaUnidadBean.iconoUnidad}"/>
            </p:commandButton>



        </f:facet>

        <h:panelGrid columns="2">
            <h:outputText value="Codigo de Actividad economica:"/>

            <p:selectOneListbox  value="#{personaUnidadBean.codigoActividadEconomicaPrincipal}"
                                 style="height: 250px;width: 500px;font-weight: bolder;color: #000000" disabled="false"
                    >
                <f:selectItems value="#{personaUnidadBean.listaCodActividadEconomica}"
                               var="actividad"
                               itemLabel="#{actividad.label}"
                               itemValue="#{actividad.value}"/>

                <p:column>
                    #{actividad.label}
                </p:column>
            </p:selectOneListbox >


        </h:panelGrid>
    </p:panel>
</ui:composition>
