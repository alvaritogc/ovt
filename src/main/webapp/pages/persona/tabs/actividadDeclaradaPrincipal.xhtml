<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">

        .menu .ui-selectonelistbox-label {
            background: pink;
        }

    </style>

    <p:panel id="pnlActividadDeclaradaP">







        <h:panelGrid columns="2">
            <h:outputText value="Codigo de Actividad economica:"/>

            <h:selectOneListbox value="#{personaUnidadBean.codigoActividadEconomicaPrincipal}"
                                   readonly="true"
                                   disabled="true"
                                 style="height: 250px;width: 500px;font-weight: bolder;color: #000000"

                    >
                <f:selectItems value="#{personaUnidadBean.listaCodActividadEconomica}"
                               var="actividad"
                               itemLabel="#{actividad.label}"
                               itemValue="#{actividad.value}"/>


            </h:selectOneListbox >


        </h:panelGrid>
    </p:panel>
</ui:composition>
