<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">

        .myPanelContent .ui-panel .ui-panel-footer
        {
            border-color: transparent;
            border: black solid 1px !important;
        }
        .ui-panel
        {
            border-color: transparent;

            }

        .ui-panel .ui-panel-footer {
            border-color: transparent;
        }
        .companyHeaderGrid tr, .companyHeaderGrid td {
            //border: none;


        }

        .column1{width: 10px;height:auto}
        .column2{width: 200px;height:auto}
        .column3{width: 100px;height:auto}

    </style>

    <p:panel  id="pnlUnidadPrincipal" styleClass="myPanelContent" style="width: 100px">
        <f:facet name="footer">
            <p:commandButton id="cmdButtonPrinc"
                             icon="ui-icon-pencil"
                             value="Modificar"
                             update=":frmUnidad:pnlUnidad,:txtDldUnidad,:frmUnidad:cmdButtonUnidad"
                             onclick="PF('dlgUnidad').show()">
                <f:setPropertyActionListener value="#{personaUnidadBean.persona}" target="#{personaUnidadBean.personaRegistro}"/>
                <f:setPropertyActionListener value="#{personaUnidadBean.unidad}" target="#{personaUnidadBean.unidadRegistro}"/>
                <f:setPropertyActionListener value="Modificar" target="#{personaUnidadBean.tituloDialog}"/>
                <f:setPropertyActionListener value="ui-icon-pencil" target="#{personaUnidadBean.iconoUnidad}"/>
            </p:commandButton>
        </f:facet>

            <h:panelGrid   columns="2"  style="width: 680px;">
                 <h:outputText value="Personeria"/>
                <p:selectOneRadio id="checkEsNatural"
                                  value="#{personaUnidadBean.persona.esNatural}"
                                  disabled="true">
                    <f:selectItem itemLabel="Natural   ." itemValue="true" />
                    <f:selectItem itemLabel="Juridica" itemValue="false" />
                </p:selectOneRadio>


                        <p:outputLabel  value="Nombre o Razon social:"/>
                        <p:inputText readonly="true"
                                     value="#{personaUnidadBean.persona.nombreRazonSocial}" style="width: 455px;"/>

                        <h:outputText value="Ap. paterno:" />
                <h:panelGrid columns="3" columnClasses="column2,column3">
                <p:inputText readonly="true" value="#{personaUnidadBean.persona.apellidoPaterno}" style="width: 150px;"/>

                        <h:outputText value="Ap. materno:"  />
                        <p:inputText readonly="true" value="#{personaUnidadBean.persona.apellidoMaterno}" style="width: 150px;"/>
                        </h:panelGrid>
                        <p:outputLabel  value="Nro. de identificacion:" />
                        <p:inputText readonly="true" value="#{personaUnidadBean.persona.nroIdentificacion}" style="width: 455px;" />


                        <p:outputLabel  value="Identificacion:"/>
                <h:panelGrid columns="3" columnClasses="column2,column3">
                        <p:inputText readonly="true" value="#{personaUnidadBean.persona.tipoIdentificacion}" style="width: 150px;" />
                <p:outputLabel value="&#160;&#160;&#160;Departamento:"/>
                <p:inputText readonly="true" value="#{personaUnidadBean.persona.codLocalidad.descripcion}" style="width: 150px;" />
                </h:panelGrid>

                <h:outputText value="Nombre comercial: "/>
                <p:inputText value="#{personaUnidadBean.unidad.nombreComercial}" readonly="true" style="width: 455px;"/>


                <h:outputText value="Tipo de empresa:   "/>
                <h:panelGrid columns="3" columnClasses="column2,column3">
                <p:inputText value="#{personaUnidadBean.tipoEmpresaPrincipal}" readonly="true" style="width: 150px;text-transform: uppercase"/>
                <h:outputText value="Tipo de sociedad: "/>
                <p:inputText value="#{personaUnidadBean.tipoSociedadPrincipal}" readonly="true" style="width: 150px;text-transform: uppercase"/>
                </h:panelGrid>


                <h:outputText value="Fecha de inicio de actividad:"/>
                <p:inputText value="#{personaUnidadBean.unidad.fechaNacimiento}" readonly="true" style="width: 150px;">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputText>
                <h:outputText value="Nro. de Fundempresa:"/>
                <h:panelGrid columns="3" columnClasses="column2,column3">
                <p:inputText value="#{personaUnidadBean.unidad.nroFundaempresa}" readonly="true" style="width: 150px;"/>
                <h:outputText value="Nro. AFP:"/>
                <p:inputText value="#{personaUnidadBean.unidad.nroAfp}" readonly="true" style="width: 150px;"/>
                </h:panelGrid>
                <h:outputText value="Nro. Caja de salud: " />
                <h:panelGrid columns="3" columnClasses="column2,column3">
                <p:inputText value="#{personaUnidadBean.unidad.nroCajaSalud}" readonly="true" style="width: 150px;"/>
                    <h:outputLabel/>
                    <h:outputLabel/>
                </h:panelGrid>
                <h:outputLabel/>
                <h:outputLabel/>


                <h:outputText value="Observaciones:"/>
                <p:inputTextarea id="txtAreaObservacion" value="#{personaUnidadBean.unidad.observaciones}"
                                 rows="5"
                                 cols="50"
                                 autoResize="false"
                                 style="width: 455px;"
                                 readonly="true"/>


                <h:outputText value="Actividad declarada:"/>
                <p:inputTextarea id="txtAreaActividadDeclarada"
                                 value="#{personaUnidadBean.unidad.actividadDeclarada}"
                                 rows="5"
                                 cols="50" autoResize="false"
                                 style="width: 455px;"
                                 readonly="true"/>
            </h:panelGrid>
    </p:panel>
</ui:composition>
