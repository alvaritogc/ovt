<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panel id="pnlDireccion1">

            <p:commandButton value="Adicionar"
                             icon="ui-icon-plus"
                             actionListener="#{personaUnidadBean.nuevo}"
                             onclick="PF('dlgDireccion').show()"
                             id="cmdButtonDireccion1"
                             update=":frmDireccion:pnlDireccion,:txtDlgDireccion"
                             rendered="#{personaUnidadBean.direccionPrincipal.idDireccion==null}">
                <f:setPropertyActionListener value="#{personaUnidadBean.unidad}" target="#{personaUnidadBean.unidadRegistro}"/>
                <f:setPropertyActionListener value="Agregar" target="#{personaUnidadBean.tituloDialog}"/>
                <f:setPropertyActionListener value="ui-icon-plus" target="#{personaUnidadBean.iconoUnidad}"/>
            </p:commandButton>

            <p:commandButton value="Modificar"
                             icon="ui-icon-pencil"
                             onclick="PF('dlgDireccion').show()"
                             id="cmdButtonDireccion2"
                             update=":frmDireccion:pnlDireccion,:txtDlgDireccion"
                             rendered="#{personaUnidadBean.direccionPrincipal.idDireccion!=null}"
                             actionListener="#{personaUnidadBean.cargarLocalidadDeDepartamento}">
                <f:setPropertyActionListener value="#{personaUnidadBean.direccionPrincipal.perUnidad}" target="#{personaUnidadBean.unidadRegistro}"/>
                <f:setPropertyActionListener value="#{personaUnidadBean.direccionPrincipal}" target="#{personaUnidadBean.direccion}"/>
                <f:setPropertyActionListener value="Modificar" target="#{personaUnidadBean.tituloDialog}"/>
                <f:setPropertyActionListener value="ui-icon-pencil" target="#{personaUnidadBean.iconoUnidad}"/>
            </p:commandButton>

            <br/><br/><br/>

        <h:panelGrid columns="2">
            <h:outputText value="Zona:" style="width: 250px;" />
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.zonaUrbanizacion}"
                         readonly="true"
                         style="width: 250px;"/>
            <h:outputText value="Tipo de direccion:"/>
            <p:inputText value="#{personaUnidadBean.tipoDireccionPrincipal}"
                         readonly="true"
                         style="width: 250px;text-transform: uppercase"/>
            <h:outputText value="Direccion:"/>
            <p:inputTextarea id="txtAreaDireccion22" value="#{personaUnidadBean.direccionPrincipal.direccion}"
                             rows="5"
                             cols="50"
                             autoResize="false"   readonly="true"
                             style="width: 500px;"
                             required="true"
                             requiredMessage="El campo Direccion es obligatorio."/>

            <h:outputText value="Piso, Depto u Oficina:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;"/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.pisoDepOfi}" readonly="true" style="width: 250px;"/>
            <h:outputText value="Departamento:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;"/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.codLocalidad.descripcion}" readonly="true" style="width: 250px;"/>
            <h:outputText value="Localidad:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;"/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.localidad}" readonly="true" style="width: 250px;"/>

            <h:outputText value="Referencia: &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;"/>
            <p:inputTextarea id="txtAreaReferencia22" value="#{personaUnidadBean.direccionPrincipal.referencia}"
                             rows="5"
                             cols="50"
                             autoResize="false"  readonly="true"
                             style="width: 500px;"
                             required="true"
                             requiredMessage="El campo Referencia es obligatorio."/>

            <h:outputText value="Nro. de telefono(s): "/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.telefono} &#xA0;&#xA0;&#xA0; #{personaUnidadBean.direccionPrincipal.telefono2}" readonly="true"
                         style="width: 250px;"/>
            <h:outputText value="Nro. de celular(es): "/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.celular} &#xA0;&#xA0;&#xA0; #{personaUnidadBean.direccionPrincipal.celular2}" readonly="true"
                         style="width: 250px;"/>
            <h:outputText value="Correo(s) electronico(s):&#xA0;"/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.email} &#xA0;&#xA0;&#xA0; #{personaUnidadBean.direccionPrincipal.email2} " readonly="true"
                         style="width: 250px;"/>
            <h:outputText value="Fax: "/>
            <p:inputText value="#{personaUnidadBean.direccionPrincipal.fax}" readonly="true" style="width: 100px;"/>
        </h:panelGrid>

    </p:panel>
</ui:composition>
