<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<h:form id="frmDireccion">
    <p:growl showDetail="true" id="growlDireccion" />
    <p:panel id="pnlDireccion" >
        <f:facet name="footer">
            <p:commandButton value="#{personaUnidadBean.tituloDialog}"
                             icon="#{personaUnidadBean.iconoUnidad}"
                             action="#{personaUnidadBean.procesarDireccion}"
                             id="cmdButtonDireccion"
                             tabindex="14"
                             update=":tabPersonaUnidad,:tabPersonaUnidad:tabDireccion,:dataGrid,:frmDireccion:growlDireccion,:frmBucarPersona:cmdButtonROE"
                    />
            &#160;&#160;
            <p:commandButton value="Cancelar"
                             tabindex="15"
                             icon="ui-icon-closethick"
                             immediate="true"
                             onclick="dlgDireccion.hide()"
                             action="#{personaUnidadBean.ini}"
                             id="cmdButtonDireccionCancel"/>
        </f:facet>

        <br/>

        <h:panelGrid columns="2" width="400">

         <p:outputLabel for="slcOneMenuTipoDireccion" value="Tipo de direccion:   "/>
         <p:selectOneMenu id="slcOneMenuTipoDireccion" value="#{personaUnidadBean.direccion.tipoDireccion}"
                          tabindex="1"
                          style="width: 230px;text-transform: uppercase"
                          required="true"
                          requiredMessage="El campo Tipo de direccion es obligatorio.">
             <f:selectItem itemLabel="---Seleccione una direccion---" itemValue="" />
             <f:selectItems value="#{personaUnidadBean.listaTipoDirecciones}" />
         </p:selectOneMenu>

         <p:outputLabel for="txtAreaDireccion" value="Direccion:"/>
         <p:inputTextarea id="txtAreaDireccion" value="#{personaUnidadBean.direccion.direccion}"
                          rows="5"
                          cols="50"
                          autoResize="false"
                          style="width: 220px;text-transform: uppercase;"
                          tabindex="2"
                          required="true"
                          requiredMessage="El campo Direccion es obligatorio.">
             <f:converter converterId="lowerConverter"/>
         </p:inputTextarea>

         <p:outputLabel for="txtAreaZona" value="Zona:"/>
         <p:inputText id="txtAreaZona" value="#{personaUnidadBean.direccion.zonaUrbanizacion}"
                      style="width: 215px;text-transform: uppercase;"
                      tabindex="3"
                      required="true"
                      requiredMessage="El campo Zona es obligatorio.">
             <f:converter converterId="lowerConverter"/>
         </p:inputText>


         <h:outputText value="Piso, Depto u Oficina:"/>
         <p:inputText id="inputTxtPiso" value="#{personaUnidadBean.direccion.pisoDepOfi}"
                      style="width: 215px;text-transform: uppercase;"
                      tabindex="4">
             <f:converter converterId="lowerConverter"/>
         </p:inputText>
         <p:outputLabel for="slcOneMenuLocalidad" value="Departamento:"/>
         <p:selectOneMenu id="slcOneMenuLocalidad" value="#{personaUnidadBean.idLocalidad}"
                          tabindex="5"
                          style="text-transform: uppercase;"
                          required="true"
                          requiredMessage="El campo Departamento es obligatorio">
             <f:selectItem itemLabel="---Seleccione un departamento---" itemValue="" />
             <f:selectItems value="#{personaUnidadBean.listaLocalidad}" />
             <p:ajax update="localidad" listener="#{personaUnidadBean.cargarLocalidadDeDepartamento}" />
         </p:selectOneMenu>
         
         <p:outputLabel for="localidad" value="Localidad:"/>
         <p:selectOneMenu id="localidad" value="#{personaUnidadBean.direccion.localidad}"
                          tabindex="6"
                          style="text-transform: uppercase;"
                          required="true"
                          requiredMessage="El campo Localidad es obligatorio">
             <f:selectItem itemLabel="---Seleccione una localidad---" itemValue="" />
             <f:selectItems value="#{personaUnidadBean.listaLocalidades}" var="loc" itemLabel="#{loc.descripcion}" itemValue="#{loc.descripcion}" />
         </p:selectOneMenu>
         
         <h:outputText value="Referencia: "/>
         <p:inputTextarea id="txtAreaReferencia" value="#{personaUnidadBean.direccion.referencia}"
                          rows="5"
                          cols="50"
                          autoResize="false"
                          style="width: 215px;text-transform: uppercase;"
                          tabindex="7">
             <f:converter converterId="lowerConverter"/>
         </p:inputTextarea>

         <p:outputLabel for="inputTxtFax" value="Fax: "/>
         <p:inputText id="inputTxtFax" value="#{personaUnidadBean.direccion.fax}"
                      style="width: 215px;text-transform: uppercase"
                      tabindex="8"
                      />

         <h:outputText value="Telefono 1: "/>
         <p:inputText id="inputTxtTelf1" value="#{personaUnidadBean.direccion.telefono}"
                      style="width: 215px;"
                      tabindex="9"
                      onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"/>

         <h:outputText value="Telefono 2: "/>
         <p:inputText id="inputTxtTelf2" value="#{personaUnidadBean.direccion.telefono2}"
                      style="width: 215px;"
                      tabindex="10"
                      onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"/>

         <h:outputText value="Celular 1: "/>
         <p:inputText id="inputTxtCelular1" value="#{personaUnidadBean.direccion.celular}"
                      style="width: 215px;"
                      tabindex="11"
                      onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"/>

         <h:outputText value="Celular 2: "/>
         <p:inputText id="inputTxtCelular2" value="#{personaUnidadBean.direccion.celular2}"
                      style="width: 215px;"
                      tabindex="12"
                      onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"/>

         <h:outputText value="Correo electronico 1:"/>
         <p:inputText id="inputTxtEmail1" value="#{personaUnidadBean.direccion.email}"
                      style="width: 215px;"
                      tabindex="13"
                      >
         </p:inputText>

         <h:outputText value="Correo electronico 2: "/>
         <p:inputText id="inputTxtEmail2" value="#{personaUnidadBean.direccion.email2}"
                      style="width: 215px;"
                      tabindex="14"
                      >
         </p:inputText>


     </h:panelGrid>

 </p:panel>
</h:form>
</ui:composition>
