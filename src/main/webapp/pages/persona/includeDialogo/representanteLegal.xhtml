<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <style type="text/css">
        myFieldset .ui-fieldset, .ui-fieldset .ui-fieldset-legend {
           background-color: transparent;
            border-color: transparent;
            border-width: 5px;
            background-size: 0px;
            width: 50px;
            font-size: 15px;
            padding:0.0em;
            margin: 0.1em;
            text-align: left;
        }
    </style>
 <h:form id="frmRepLegal">
     <p:growl showDetail="true" id="growlRepLegal" />
     <p:panel id="pnlRepLegal" >

         <f:facet name="footer">

             <p:commandButton value="Guardar"
                              icon="ui-icon-disk"
                              action="#{personaUnidadBean.procesarRepLegal}"
                              id="cmdButtonRepLegal"
                              tabindex="9"
                              update=":tabPersonaUnidad,:tabPersonaUnidad:tabRepLegal,:dataGrid,:frmRepLegal:growlRepLegal,:frmBucarPersona:cmdButtonROE"
                     />
             &#160;&#160;
             <p:commandButton value="Cancelar"
                              icon="ui-icon-closethick"
                              tabindex="10"
                              immediate="true"
                              onclick="dlgRepLegal.hide()"
                              id="cmdButtonRepLegalCancelar"/>
         </f:facet>

         <h:panelGrid columns="2" width="380">
             <p:outputLabel for="inputTxtNombreRepLegal2" value="Nombre:"/>
             <p:inputText id="inputTxtNombreRepLegal2" value="#{personaUnidadBean.repLegal.nombre}"
                          style="width: 210px;text-transform: uppercase;"
                          tabindex="1"
                          required="true"
                          requiredMessage="El campo Nombre es obligatorio.">
                 <f:converter converterId="lowerConverter"/>
             </p:inputText>

             <p:outputLabel  for="inputTxtApPaterno2" value="Ap. paterno: "/>
             <p:inputText id="inputTxtApPaterno2" value="#{personaUnidadBean.repLegal.apellidoPaterno}"
                          style="width: 210px;text-transform: uppercase;"
                          tabindex="2"
                          required="true"
                          requiredMessage="El campo Ap. paterno es obligatorio.">
                 <f:converter converterId="lowerConverter"/>
             </p:inputText>

             <p:outputLabel for="inputTxtApMaterno2" value="Ap. materno: "/>
             <p:inputText id="inputTxtApMaterno2" value="#{personaUnidadBean.repLegal.apellidoMaterno}"
                          style="width: 210px;text-transform: uppercase;"
                          tabindex="3"
                          required="true"
                          requiredMessage="El campo Ap. materno es obligatorio.">
                 <f:converter converterId="lowerConverter"/>
             </p:inputText>

             <p:outputLabel for="slcOneMenuTipoIdentificacion2" value="Tipo de identificacion:"/>
             <p:selectOneMenu id="slcOneMenuTipoIdentificacion2"
                              value="#{personaUnidadBean.repLegal.tipoIdentificacion}"
                              tabindex="4"
                              required="true"
                              requiredMessage="El campo Tipo de identificacion es obligatorio"
                              style="text-transform: uppercase">
                 <f:selectItem itemLabel="---Seleccione una identificacion---" itemValue="" />
                 <f:selectItems value="#{personaUnidadBean.listaTipoIdentificacion}" />
             </p:selectOneMenu>

             <p:outputLabel for="inputTxtNroIdentificacion" value="Nro. de identificacion: "/>
             <p:inputText id="inputTxtNroIdentificacion" value="#{personaUnidadBean.repLegal.nroIndentificacion}"
                          style="width: 210px;"
                          tabindex="5"
                          required="true"
                          maxlength="20"
                          onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                          converterMessage="El valor del campo Nro. de identificacion debe ser numerico."
                          requiredMessage="El campo Nro. de identificacion es obligatorio">
                 <f:convertNumber integerOnly="true" />
            </p:inputText>

         </h:panelGrid>

         <p:fieldset styleClass="myFieldset" legend="&#xA0;&#xA0;&#xA0;Poder" >
            <h:panelGrid columns="2" width="380">
                <h:outputText value="Nro. de documento: "/>
                <p:inputText id="inputTxtNroDocumento2" value="#{personaUnidadBean.repLegal.nroDocumento}"
                             style="width: 210px;"
                             maxlength="20"
                             tabindex="6"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"/>
                <h:outputText value="Fecha :"/>
                <p:calendar id="calendar" value="#{personaUnidadBean.repLegal.fechaDocumento}"
                            effect="slideDown"
                            tabindex="7"
                            pattern="dd/mm/yyyy"
                            style="width:200px;"
                            showOn="button"
                            navigator="true"/>

                <p:outputLabel for="slcOneMenuTipoProcedencia2" value="Departamento:"/>
                <p:selectOneMenu id="slcOneMenuTipoProcedencia2" value="#{personaUnidadBean.repLegal.tipoProcedencia}"
                                 tabindex="8"
                                 style="text-transform: uppercase"
                                 required="true"
                                 requiredMessage="El campo Departamento es obligatorio">
                    <f:selectItem itemLabel="---Seleccione un departamento---" itemValue="" />
                    <f:selectItems value="#{personaUnidadBean.listaLocalidad}" />
                </p:selectOneMenu>
            </h:panelGrid>

         </p:fieldset>

     </p:panel>
 </h:form>


</ui:composition>
