<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<h:form id="frmActividadDeclarada">
    <p:growl showDetail="true" id="growlActividadDeclarada" />
    <p:panel id="pnlActividadDeclarada" >
        <f:facet name="footer">
            <p:commandButton value="Guardar"
                             icon="ui-icon-disk"
                             action="#{personaUnidadBean.procesarActividadEconomica}"
                             id="cmdButtonActividadDeclarada"
                             tabindex="5"
                             update=":tabPersonaUnidad,:tabPersonaUnidad:tabActividad,:dataGrid,growlActividadDeclarada"
                    />
            &#160;&#160;
            <p:commandButton value="Cancelar"
                             tabindex="6"
                             icon="ui-icon-closethick"
                             onclick="dlgActividadDeclarada.hide()"
                             id="cmdButtonDireccionCancel"/>
        </f:facet>

        <br/>
        <h:panelGrid columns="2">
            <h:outputText value="Codigo de actividad economica:"/>
            <p:selectOneMenu id="slcOneMenuCodActvEconomica1" value="#{personaUnidadBean.idActividadEconomicaPrincipal}"
                             tabindex="1"
                             style="text-transform: uppercase;">
                <f:selectItem itemLabel="---Seleccione---" itemValue="" />
                <f:selectItems value="#{personaUnidadBean.listaCodActividadEconomica}" />
            </p:selectOneMenu>

            <p:outputLabel for="txtAreaDescripcionActvEconomica1" value="Descripcion:"/>
            <p:inputTextarea id="txtAreaDescripcionActvEconomica1" value="#{personaUnidadBean.actividadEconomica.descripcion}"
                             rows="5"
                             cols="50"
                             autoResize="false"
                             style="width: 220px;text-transform: uppercase;"
                             tabindex="2"
                             required="true"
                             requiredMessage="El campo Descripcion es obligatorio.">
                <f:converter converterId="lowerConverter"/>
            </p:inputTextarea>

            <h:outputText value="Codigo de Impuestos:"/>
            <p:inputText value="#{personaUnidadBean.actividadEconomica.codImpuestos}"
                         style="text-transform: uppercase;width: 215px;"
                         tabindex="3">
                <f:converter converterId="lowerConverter"/>
            </p:inputText>


            <p:outputLabel for="txtAreaDescripcionCodImpuestos1" value="Descripcion del codigo de impuestos:"/>
            <p:inputTextarea id="txtAreaDescripcionCodImpuestos1" value="#{personaUnidadBean.actividadEconomica.descricpionImpuestos}"
                             rows="4"
                             cols="50"
                             autoResize="false"
                             style="width: 220px;text-transform: uppercase;"
                             tabindex="4"
                             required="true"
                             requiredMessage="El campo Descripcion del codigo de impuestos es obligatorio.">
                <f:converter converterId="lowerConverter"/>
            </p:inputTextarea>

        </h:panelGrid>
    </p:panel>
</h:form>
</ui:composition>
