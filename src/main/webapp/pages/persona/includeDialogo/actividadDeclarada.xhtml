<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .ui-orderlist .ui-orderlist-list{
            width: 700px;
            height : 200px;
        }
    </style>
<h:form id="frmActividadDeclarada">
    <p:growl showDetail="true" id="growlActividadDeclarada" />
    <p:panel id="pnlActividadDeclarada" >
        <f:facet name="footer">
            <p:commandButton value="Guardar"
                             icon="ui-icon-disk"
                             action="#{personaUnidadBean.procesarActividadEconomica}"
                             id="cmdButtonActividadDeclarada"
                             tabindex="5"
                             update=":tabPersonaUnidad,:tabPersonaUnidad:tabActividad,:dataGrid,growlActividadDeclarada,:frmBucarPersona:cmdButtonROE"
                    />
            &#160;&#160;
            <p:commandButton value="Cancelar"
                             tabindex="6"
                             immediate="true"
                             icon="ui-icon-closethick"
                             onclick="dlgActividadDeclarada.hide()"
                             id="cmdButtonDireccionCancel"/>
        </f:facet>

        <br/>
        <h:panelGrid columns="2">
            <h:outputText value="Codigo de actividad economica:"/>
            <p:selectOneListbox  value="#{personaUnidadBean.idActividadEconomicaPrincipal}"
                    style="height: 250px;width: 500px;">
                <f:selectItems value="#{personaUnidadBean.listaCodActividadEconomica}"
                               var="actividad"
                               itemLabel="#{actividad.label}"
                               itemValue="#{actividad.value}"/>

               <p:column>
                   #{actividad.label}
               </p:column>
            </p:selectOneListbox >
        </h:panelGrid>
    </p:panel>
</h:form>
</ui:composition>
