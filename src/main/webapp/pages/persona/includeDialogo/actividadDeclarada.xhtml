<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


<h:form id="frmActividadDeclarada">
    <p:panel id="pnlActividadDeclarada" >
        <f:facet name="footer">
            <p:commandButton value="#{personaUnidadBean.tituloDialog}"
                             icon="#{personaUnidadBean.iconoUnidad}"
                             action="#{personaUnidadBean.procesarActividadEconomica}"
                             id="cmdButtonActividadDeclarada"
                             update=":tabPersonaUnidad"
                    />
        </f:facet>

        <br/>
        <h:panelGrid columns="2">
            <h:outputText value="Codigo de Actividad economica:"/>
            <p:selectOneMenu id="slcOneMenuCodActvEconomica1" value="#{personaUnidadBean.actividadEconomica.codActividadEconomica}"
                             tabindex="1"
                             style="text-transform: uppercase;">
                <f:selectItem itemLabel="---Seleccione una identificacion---" itemValue="" />
                <f:selectItems value="#{personaUnidadBean.listaTipoIdentificacion}" />
            </p:selectOneMenu>

            <h:outputText value="Descripcion:"/>
            <p:inputTextarea id="txtAreaDescripcionActvEconomica1" value="#{personaUnidadBean.actividadEconomica.descripcion}"
                             rows="5"
                             cols="50"
                             autoResize="false"
                             style="width: 220px;text-transform: uppercase;"
                             tabindex="2"
                             required="true"
                             requiredMessage="El campo Descripcion es obligatorio.">
                <f:converter converterId="lowerConverter"/>
            </p:inputTextarea>

            <h:outputText value="Codigo de Impuestos:"/>
            <p:selectOneMenu id="slcOneMenuCodImpuestos1" value="#{personaUnidadBean.actividadEconomica.codImpuestos}"
                             tabindex="3"
                             style="text-transform: uppercase;">
                <f:selectItem itemLabel="---Seleccione un cod. de impuestos---" itemValue="" />
                <f:selectItems value="#{personaUnidadBean.listaTipoIdentificacion}" />
            </p:selectOneMenu>

            <h:outputText value="Descripcion del codigo de impuestos:"/>
            <p:inputTextarea id="txtAreaDescripcionCodImpuestos1" value="#{personaUnidadBean.actividadEconomica.descricpionImpuestos}"
                             rows="5"
                             cols="50"
                             autoResize="false"
                             style="width: 220px;text-transform: uppercase;"
                             tabindex="4"
                             required="true"
                             requiredMessage="El campo Descripcion del codigo de impuestos es obligatorio.">
                <f:converter converterId="lowerConverter"/>
            </p:inputTextarea>

        </h:panelGrid>
    </p:panel>
</h:form>
</ui:composition>
