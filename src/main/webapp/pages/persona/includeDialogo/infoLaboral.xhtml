<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        .column1 {
            width: 190px;
            height: auto
        }

        .column2 {
            width: 80px;
            height: auto;
            text-align: center;
        }

        .column3 {
            width: 150px;
            height: auto
        }

        .column4 {
            width: 80px;
            height: auto;
            text-align: left;
        }

        .column5 {
            width: 150px;
            height: auto
        }

        .column6 {
            width: 80px;
            height: auto;
            text-align: left;
        }

        .column1-1 {
            width: 175px;
            height: auto;
        }

        .column1-1-1 {
            width: 225px;
            height: auto;
        }

    </style>

    <h:form id="frmInfoLaboral">
        <p:growl showDetail="true" id="growlInfoLaboral" life="9000"/>
        <p:panel id="pnlInfoLaboral">

            <f:facet name="footer">
                <p:commandButton value="Guardar"
                                 icon="ui-icon-disk"
                                 action="#{personaUnidadBean.procesarInfoLaboral}"
                                 id="cmdButtonInfoLaboral"
                                 tabindex="17"


                                 update=":tabPersonaUnidad,:tabPersonaUnidad:tabInfoLaboral,:dataGrid,:frmInfoLaboral:growlInfoLaboral,:frmBucarPersona:cmdButtonROE"
                        />
                &#160;&#160;
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-closethick"
                                 onclick="dlgInfoLaboral.hide()"
                                 tabindex="18"
                                 id="cmdButtonInfoLaboralCancelar"/>
            </f:facet>
            <br/>

            <h:panelGrid cellpadding="2" columns="6" columnClasses="column1,column2,column3,column4,column5,column6">

                <p:outputLabel for="hombres" value="Hombres:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroHombres}"
                                decimalPlaces="0"
                                tabindex="1"
                                id="hombres"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Hombres es obligatorio."                                
                        >
                    <p:ajax event="blur"  listener="#{personaUnidadBean.sumar}" process="@this" update=":frmInfoLaboral:inputTxtNroTotalTrabajadores"/>
                </pe:inputNumber>

                <p:outputLabel for="mujeres" value="Mujeres:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMujeres}"
                                decimalPlaces="0"
                                tabindex="2"
                                id="mujeres"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Mujeres es obligatorio."
                        >
                    <p:ajax event="blur"  listener="#{personaUnidadBean.sumar}" update=":frmInfoLaboral:inputTxtNroTotalTrabajadores"/>
                </pe:inputNumber>

                <h:outputText value="N° total de trabajadores:"/>


                <h:inputText value="#{personaUnidadBean.infolaboralRegistro.nroTotalTrabajadores}"
                                 id="inputTxtNroTotalTrabajadores"
                                    readonly="true"
                                    tabindex="3"
                                    style="width: 40px;background-color: #5F95D3;text-decoration-color: white;text-align:right;color: #ffffff;"
                        >
                </h:inputText>


                <p:outputLabel for="eee" value="Extranjeros:" />
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroExtranjeros}"
                                id="eee"
                                decimalPlaces="0"
                                tabindex="4"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <p:outputLabel for="fijos" value="Fijos:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroFijos}"
                                decimalPlaces="0"
                                id="fijos"
                                tabindex="5"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Fijos es obligatorio."                                
                        >

                </pe:inputNumber>

                <p:outputLabel for="eventuales" value="Eventuales:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroEventuales}"
                                decimalPlaces="0"
                                id="eventuales"
                                tabindex="6"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Eventuales es obligatorio."                                
                        >

                </pe:inputNumber>

                <p:outputLabel for="menores" value="Menores de 18 años:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMenores18}"
                                decimalPlaces="0"
                                id="menores"
                                tabindex="7"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Menores de 18 años  es obligatorio."                                
                        >

                </pe:inputNumber>

                <p:outputLabel for="mayores" value="Mayores de 60 años:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMayores60}"
                                id="mayores"
                                decimalPlaces="0"
                                tabindex="8"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Mayores de 60 años  es obligatorio."                                
                        >

                </pe:inputNumber>

                <h:outputLabel/>
                <h:outputLabel/>

                <p:outputLabel  for="personalJubilado" value="Personal jubilado:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroJubilados}"
                                decimalPlaces="0"
                                id="personalJubilado"
                                tabindex="9"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="500"
                                required="true"
                                requiredMessage="El valor del campo Personal jubilado  es obligatorio."                                
                        >

                </pe:inputNumber>

                <p:outputLabel for="capDiferenciales" value="Personal con capacidades diferenciales:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroCapdiferente}"
                                id="capDiferenciales"
                                decimalPlaces="0"
                                tabindex="10"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo Personal con capacidades diferenciales  es obligatorio."                                
                        >

                </pe:inputNumber>

                <h:outputLabel/>
                <h:outputLabel/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column1-1">
                <p:outputLabel for="numberPlanilla" value="Total ganado de la planilla (Bs.):"/>
                <pe:inputNumber id="numberPlanilla"
                                value="#{personaUnidadBean.infolaboralRegistro.totalPlanilla}"
                                decimalPlaces="2"
                                tabindex="11"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                                required="true"
                                requiredMessage="El valor del campo Total de la planilla (Bs.)  es obligatorio."                                
                        >
                </pe:inputNumber>
                <p:watermark value="0,00" for="numberPlanilla"/>
                <p:watermark value="0,00" for="numberMontoCaja"/>
                <p:watermark value="0,00" for="numberMontoAfp"/>
            </h:panelGrid >
                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>
            <h:panelGrid columns="6" columnClasses="column1-1-1,column2,column3,column4,column5,column6">
                <p:outputLabel for="aseguradosCajaSalud" value="N° asegurados en Caja de salud:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroAsegCaja}"
                                decimalPlaces="0"
                                tabindex="12"
                                id="aseguradosCajaSalud"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                                required="true"
                                requiredMessage="El valor del campo N° asegurados en Caja de salud  es obligatorio."                                
                        >
                </pe:inputNumber>

                <p:outputLabel for="numberMontoCaja" value="Monto aportado (Bs):"/>
                <pe:inputNumber id="numberMontoCaja"
                                value="#{personaUnidadBean.infolaboralRegistro.montoAsegCaja}"
                                decimalPlaces="2"
                                tabindex="13"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                                required="true"
                                requiredMessage="El valor del campo monto aportado (Bs)  es obligatorio."                                                                
                        >
                </pe:inputNumber>


                <h:outputLabel/>
                <h:outputLabel/>

                <p:outputLabel for="montoAfp" value="N° asegurados AFPs (largo plazo):"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroAsegAfp}"
                                decimalPlaces="0"
                                tabindex="14"
                                minValue="0"
                                maxValue="5000"
                                id="montoAfp"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                required="true"
                                requiredMessage="El valor del campo N° de asegurados AFPs (largo plazo) es obligatorio."                                                                
                        >
                </pe:inputNumber>

                <p:outputLabel for="numberMontoAfp" value="Monto aportado (Bs):"/>
                <pe:inputNumber id="numberMontoAfp"
                                value="#{personaUnidadBean.infolaboralRegistro.montoAsegAfp}"
                                decimalPlaces="2"
                                tabindex="15"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                                required="true"
                                requiredMessage="El valor del campo monto aportado (Bs) es obligatorio."                                                                
                        >
                </pe:inputNumber>


                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Cuenta con sindicato:"/>
                <p:selectOneRadio id="checkSindicato"
                                  tabindex="16"
                                  value="#{personaUnidadBean.infolaboralRegistro.tipoSindicato}"                                                 >
                    <f:selectItem itemLabel="Si   ." itemValue="true" />
                    <f:selectItem itemLabel="No   " itemValue="false" />
                </p:selectOneRadio>

            </h:panelGrid>


        </p:panel>
    </h:form>
</ui:composition>
