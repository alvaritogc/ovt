<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .column1 {
            width: 190px;
            height: auto
        }

        .column2 {
            width: 80px;
            height: auto;
            text-align: center;
        }

        .column3 {
            width: 150px;
            height: auto
        }

        .column4 {
            width: 80px;
            height: auto;
            text-align: left;
        }

        .column5 {
            width: 150px;
            height: auto
        }

        .column6 {
            width: 80px;
            height: auto;
            text-align: left;
        }

    </style>

    <h:form id="frmInfoLaboral">
        <p:growl showDetail="true" id="growlInfoLaboral"/>
        <p:panel id="pnlInfoLaboral">

            <f:facet name="footer">
                <p:commandButton value="Guardar"
                                 icon="ui-icon-disk"
                                 action="#{personaUnidadBean.procesarInfoLaboral}"
                                 id="cmdButtonInfoLaboral"
                                 tabindex="17"
                                 update=":tabPersonaUnidad,:tabPersonaUnidad:tabInfoLaboral,:dataGrid,growlInfoLaboral,:frmBucarPersona:cmdButtonROE"
                        />
                &#160;&#160;
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-closethick"
                                 onclick="dlgInfoLaboral.hide()"
                                 tabindex="18"
                                 id="cmdButtonInfoLaboralCancelar"/>
            </f:facet>
            <br/>

            <h:panelGrid cellpadding="2" columns="6" columnClasses="column1,column2,column3,column4,column5,column6">

                <h:outputText value="Hombres:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroHombres}"
                             tabindex="1"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;">
                    <p:ajax event="keyup"  listener="#{personaUnidadBean.sumar}" process="@this" pdate="inputTxtNroTotalTrabajadores"/>
                 </p:inputText>

                <h:outputText value="Mujeres:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroMujeres}"
                             tabindex="2"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;">
                    <p:ajax event="keyup"  listener="#{personaUnidadBean.sumar}" update="inputTxtNroTotalTrabajadores"/>
                 </p:inputText>

                <h:outputText value="N° total de trabajadores:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroTotalTrabajadores}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             id="inputTxtNroTotalTrabajadores"
                             style="width: 40px;"
                             readonly="true"
                             tabindex="3"/>

                <h:outputText value="Extranjeros:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroExtranjeros}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="4"/>

                <h:outputText value="Fijos:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroFijos}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="5"/>

                <h:outputText value="Eventuales:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroEventuales}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             tabindex="6" style="width: 40px;"/>

                <h:outputText value="Menores de 18 años:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroMenores18}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="7"/>

                <h:outputText value="Mayores de 60 años:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroMayores60}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="8"/>

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Personal trabajando jubilado:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroJubilados}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="9"/>

                <h:outputText value="Personal con capacidades diferenciales:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroCapdiferente}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="10"/>

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Total ganado de la planilla (Bs.):"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.totalPlanilla}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="11"/>

                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="N° asegurados en Caja de salud:"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroAsegCaja}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="12"/>

                <h:outputText value="Monto aportado (Bs):"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.montoAsegCaja}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="13"/>

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="N° asegurados AFPs (largo plazo):"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.nroAsegAfp}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="14"/>

                <h:outputText value="Monto aportado (Bs):"/>
                <p:inputText value="#{personaUnidadBean.infolaboralRegistro.montoAsegAfp}"
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                             style="width: 40px;"
                             tabindex="15"
                        />

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Cuenta con sindicato):"/>
                <p:selectBooleanCheckbox id="checkSindicato"
                                         value="#{personaUnidadBean.infolaboralRegistro.tipoSindicato}"
                                         tabindex="16">
                </p:selectBooleanCheckbox>


            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
