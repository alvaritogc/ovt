<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        .column1 {
            width: 190px;
            height: auto
        }

        .column2 {
            width: 80px;
            height: auto;
            text-align: center;
        }

        .column3 {
            width: 150px;
            height: auto
        }

        .column4 {
            width: 80px;
            height: auto;
            text-align: left;
        }

        .column5 {
            width: 150px;
            height: auto
        }

        .column6 {
            width: 80px;
            height: auto;
            text-align: left;
        }

        .column1-1 {
            width: 175px;
            height: auto;
        }

        .column1-1-1 {
            width: 225px;
            height: auto;
        }

    </style>

    <h:form id="frmInfoLaboral">
        <p:growl showDetail="true" id="growlInfoLaboral"/>
        <p:panel id="pnlInfoLaboral">

            <f:facet name="footer">
                <p:commandButton value="Guardar"
                                 icon="ui-icon-disk"
                                 action="#{personaUnidadBean.procesarInfoLaboral}"
                                 id="cmdButtonInfoLaboral"
                                 tabindex="17"
                                 update=":tabPersonaUnidad,:tabPersonaUnidad:tabInfoLaboral,:dataGrid,growlInfoLaboral,:frmBucarPersona:cmdButtonROE,:frmInfoLaboral:growlInfoLaboral,:frmInfoLaboral:pnlInfoLaboral"
                        />
                &#160;&#160;
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-closethick"
                                 onclick="dlgInfoLaboral.hide()"
                                 tabindex="18"
                                 id="cmdButtonInfoLaboralCancelar"/>
            </f:facet>
            <br/>

            <h:panelGrid cellpadding="2" columns="6" columnClasses="column1,column2,column3,column4,column5,column6">

                <h:outputText value="Hombres:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroHombres}"
                                decimalPlaces="0"
                                tabindex="1"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >
                    <p:ajax event="blur"  listener="#{personaUnidadBean.sumar}" process="@this" update=":frmInfoLaboral:inputTxtNroTotalTrabajadores"/>
                </pe:inputNumber>

                <h:outputText value="Mujeres:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMujeres}"
                                decimalPlaces="0"
                                tabindex="2"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >
                    <p:ajax event="blur"  listener="#{personaUnidadBean.sumar}" update=":frmInfoLaboral:inputTxtNroTotalTrabajadores"/>
                </pe:inputNumber>

                <h:outputText value="N° total de trabajadores:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroTotalTrabajadores}"
                                id="inputTxtNroTotalTrabajadores"
                                disabled="true"
                                decimalPlaces="0"
                                tabindex="3"
                                style="width: 40px;background-color: blue;text-decoration-color: black;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >
                </pe:inputNumber>

                <h:outputText value="Extranjeros:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroExtranjeros}"
                                decimalPlaces="0"
                                tabindex="4"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputText value="Fijos:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroFijos}"
                                decimalPlaces="0"
                                tabindex="5"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputText value="Eventuales:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroEventuales}"
                                decimalPlaces="0"
                                tabindex="6"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputText value="Menores de 18 años:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMenores18}"
                                decimalPlaces="0"
                                tabindex="7"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputText value="Mayores de 60 años:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroMayores60}"
                                decimalPlaces="0"
                                tabindex="8"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Personal jubilado:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroJubilados}"
                                decimalPlaces="0"
                                tabindex="9"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="500"
                        >

                </pe:inputNumber>

                <h:outputText value="Personal con capacidades diferenciales:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroCapdiferente}"
                                decimalPlaces="0"
                                tabindex="10"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >

                </pe:inputNumber>

                <h:outputLabel/>
                <h:outputLabel/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column1-1">
                <h:outputText value="Total ganado de la planilla (Bs.):"/>
                <pe:inputNumber id="numberPlanilla"
                                value="#{personaUnidadBean.infolaboralRegistro.totalPlanilla}"
                                decimalPlaces="2"
                                tabindex="11"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                        >
                </pe:inputNumber>
                <p:watermark value="0,00" for="numberPlanilla"/>
                <p:watermark value="0,00" for="numberMontoCaja"/>
                <p:watermark value="0,00" for="numberMontoAfp"/>
            </h:panelGrid >
                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>
                <h:outputLabel/>
            <h:panelGrid columns="6" columnClasses="column1-1-1,column2,column3,column4,column5,column6">
                <h:outputText value="N° asegurados en Caja de salud:"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroAsegCaja}"
                                decimalPlaces="0"
                                tabindex="12"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                                minValue="0"
                                maxValue="5000"
                        >
                </pe:inputNumber>

                <h:outputText value="Monto aportado (Bs):"/>
                <pe:inputNumber id="numberMontoCaja"
                                value="#{personaUnidadBean.infolaboralRegistro.montoAsegCaja}"
                                decimalPlaces="2"
                                tabindex="13"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                        >
                </pe:inputNumber>


                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="N° asegurados AFPs (largo plazo):"/>
                <pe:inputNumber value="#{personaUnidadBean.infolaboralRegistro.nroAsegAfp}"
                                decimalPlaces="0"
                                tabindex="14"
                                minValue="0"
                                maxValue="5000"
                                style="width: 40px;text-align:right;"
                                thousandSeparator=" "
                        >
                </pe:inputNumber>

                <h:outputText value="Monto aportado (Bs):"/>
                <pe:inputNumber id="numberMontoAfp"
                                value="#{personaUnidadBean.infolaboralRegistro.montoAsegAfp}"
                                decimalPlaces="2"
                                tabindex="15"
                                style="width: 150px;text-align:right;"
                                decimalSeparator=","
                                thousandSeparator="."
                        >
                </pe:inputNumber>


                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputText value="Cuenta con sindicato:"/>
                <p:selectBooleanCheckbox id="checkSindicato"
                                         value="#{personaUnidadBean.infolaboralRegistro.tipoSindicato}"
                                         tabindex="16">
                </p:selectBooleanCheckbox>
            </h:panelGrid>


        </p:panel>
    </h:form>
</ui:composition>
