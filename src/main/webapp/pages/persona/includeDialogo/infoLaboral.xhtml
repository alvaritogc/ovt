<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .column1{width: 190px;height:auto}
        .column2{width: 80px;height:auto;text-align: center;}
        .column3{width: 150px;height:auto}
        .column4{width: 80px;height:auto;text-align: left;}
        .column5{width: 150px;height:auto}
        .column6{width: 80px;height:auto;text-align: left;}

    </style>

<h:form id="frmInfoLaboral">
    <p:growl showDetail="true" id="growlInfoLaboral" />
    <p:panel id="pnlInfoLaboral" >

        <f:facet name="footer">
            <p:commandButton value="Guardar"
                             icon="ui-icon-disk"
                             action="#{personaUnidadBean.procesarUnidad}"
                             id="cmdButtonInfoLaboral"
                             tabindex="19"
                             update=":tabPersonaUnidad,:tabPersonaUnidad:tabInfoLaboral,:dataGrid,growlInfoLaboral"
                             />
            &#160;&#160;
            <p:commandButton value="Cancelar"
                             icon="ui-icon-closethick"
                             onclick="dlgInfoLaboral.hide()"
                             tabindex="20"
                             id="cmdButtonInfoLaboralCancelar"/>
        </f:facet>
        <br/>

        <h:panelGrid  cellpadding="2" columns="6"  columnClasses="column1,column2,column3,column4,column5,column6">

            <h:outputText value="Hombres:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         tabindex="1"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Mujeres:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         tabindex="2"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="N° total de trabajadores:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"
                         tabindex="3"/>

            <h:outputText value="Extranjeros:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Fijos:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Eventuales:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}" readonly="true" style="width: 40px;"/>

            <h:outputText value="Menores de 18 años:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Mayores de 60 años:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputLabel/>
            <h:outputLabel/>

            <h:outputText value="Personal trabajando jubilado:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Personal con capacidades diferenciales:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputLabel/>
            <h:outputLabel/>

            <h:outputText value="Total ganado de la planilla (Bs.):"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputLabel/>
            <h:outputLabel/>
            <h:outputLabel/>
            <h:outputLabel/>

            <h:outputText value="N° asegurados en Caja de salud:"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Monto aportado (Bs):"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputLabel/>
            <h:outputLabel/>

            <h:outputText value="N° asegurados AFPs (largo plazo):"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputText value="Monto aportado (Bs):"/>
            <p:inputText value="#{personaUnidadBean.unidad.nroOtro}"
                         onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                         style="width: 40px;"/>

            <h:outputLabel/>
            <h:outputLabel/>

            <h:outputText value="Cuenta con sindicato):"/>
            <p:selectBooleanCheckbox id="checkEsNatural"
                                     value="#{personaUnidadBean.personaRegistro.esNatural}"
                                     tabindex="1"
                                     rendered="#{personaUnidadBean.unidadRegistro.perUnidadPK.idUnidad==0}">
                <p:ajax    process="@this" update=":frmUnidad:pnlPersonaProcesar" />
            </p:selectBooleanCheckbox>



        </h:panelGrid>
    </p:panel>
</h:form>
</ui:composition>
