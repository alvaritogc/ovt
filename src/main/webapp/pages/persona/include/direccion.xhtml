<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui">

<h:form id="frmDireccion">
 <p:panel id="pnlDireccion" >
     <f:facet name="footer">
         <p:commandButton value="#{personaUnidadBean.tituloDialog}"
                          icon="#{personaUnidadBean.iconoUnidad}"
                          action="#{personaUnidadBean.procesarDireccion}"
                          id="cmdButtonDireccion"
                 />
     </f:facet>

     <br/>

     <h:panelGrid columns="2">

         <h:outputText value="Tipo de direccion:   "/>
         <p:selectOneMenu id="slcOneMenuTipoDireccion" value="#{personaUnidadBean.direccion.tipoDireccion}"
                          tabindex="1"
                          style="width: 220px;"
                          required="true"
                          requiredMessage="El campo Tipo de direccion es obligatorio.">
             <f:selectItem itemLabel="---Seleccione una direccion---" itemValue="0" />
             <f:selectItems value="#{personaBean.listaTipoEmpresa}" />
         </p:selectOneMenu>

         <h:outputText value="Direccion:"/>
         <p:inputTextarea id="txtAreaDireccion" value="#{personaUnidadBean.direccion.direccion}"
                          rows="5"
                          cols="50"
                          autoResize="false"
                          style="width: 220px;text-transform: uppercase;"
                          tabindex="2"
                          required="true"
                          requiredMessage="El campo Direccion es obligatorio."/>

         <h:outputText value="Zona:"/>
         <p:inputText id="txtAreaZona" value="#{personaUnidadBean.direccion.zonaUrbanizacion}"
                      style="width: 220px;text-transform: uppercase;"
                      tabindex="3"
                      required="true"
                      requiredMessage="El campo Zona es obligatorio."/>


         <h:outputText value="Piso, Depto u Oficina:"/>
         <p:inputText id="inputTxtPiso" value="#{personaUnidadBean.direccion.pisoDepOfi}"
                      style="width: 60px;text-transform: uppercase;"
                      tabindex="4"
                      required="true"
                      requiredMessage="El campo Nombre comercial es obligatorio."/>
         <h:outputText value="Localidad:"/>
         <p:selectOneMenu id="slcOneMenuLocalidad" value="#{personaUnidadBean.idLocalidad}"
                          tabindex="5"
                          style="text-transform: uppercase;">
             <f:selectItem itemLabel="---Seleccione una localidad---" itemValue="0L" />
             <f:selectItems value="#{personaUnidadBean.listaLocalidad}" />
         </p:selectOneMenu>

         <h:outputText value="Referencia: "/>
         <p:inputTextarea id="txtAreaReferencia" value="#{personaUnidadBean.direccion.referencia}"
                          rows="5"
                          cols="50"
                          autoResize="false"
                          style="width: 220px;text-transform: uppercase;"
                          tabindex="6"
                          required="true"
                          requiredMessage="El campo Referencia es obligatorio."/>
     </h:panelGrid>

     <h:panelGrid columns="2">
         <h:outputText value="Fax: "/>
         <p:inputText id="inputTxtFax" value="#{personaUnidadBean.direccion.fax}"
                      style="width: 220px;"
                      tabindex="7"
                      required="true"
                      requiredMessage="El campo Fax es obligatorio."/>

         <h:outputText value="Telefono 1: "/>
         <p:inputText id="inputTxtTelf1" value="#{personaUnidadBean.direccion.telefono}"
                      style="width: 220px;"
                      tabindex="8"
                      required="true"
                      requiredMessage="El campo Telefono 1 es obligatorio."/>

         <h:outputText value="Telefono 2: "/>
         <p:inputText id="inputTxtTelf2" value="#{personaUnidadBean.direccion.telefono2}"
                      style="width: 220px;"
                      tabindex="9"
                      required="true"
                      requiredMessage="El campo Fax es obligatorio."/>

         <h:outputText value="Celular 1: "/>
         <p:inputText id="inputTxtCelular1" value="#{personaUnidadBean.direccion.celular}"
                      style="width: 220px;"
                      tabindex="10"
                      required="true"
                      requiredMessage="El campo Celular 1 es obligatorio."/>

         <h:outputText value="Celular 2: "/>
         <p:inputText id="inputTxtCelular2" value="#{personaUnidadBean.direccion.celular2}"
                      style="width: 220px;"
                      tabindex="11"
                      required="true"
                      requiredMessage="El campo Fax es obligatorio."/>

         <h:outputText value="Correo electronico 1:"/>
         <p:inputText id="inputTxtEmail1" value="#{personaUnidadBean.direccion.email}"
                      style="width: 220px;"
                      tabindex="12"
                      required="true"
                      requiredMessage="El campo Correo electronico 1 es obligatorio."/>

         <h:outputText value="Correo electronico 2: "/>
         <p:inputText id="inputTxtEmail2" value="#{personaUnidadBean.direccion.email2}"
                      style="width: 220px;"
                      tabindex="13"
                      required="true"
                      requiredMessage="El campo Fax es obligatorio."/>
     </h:panelGrid>

 </p:panel>
</h:form>
</ui:composition>
