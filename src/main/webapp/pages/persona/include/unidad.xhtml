<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui">


<h:form id="frmUnidad">
    <p:panel id="pnlUnidad" >

        <f:facet name="footer">
            <p:commandButton value="#{personaUnidadBean.tituloDialog}"
                             icon="#{personaUnidadBean.iconoUnidad}"
                             action="#{personaUnidadBean.procesarUnidad}"
                             id="cmdButtonUnidad"
                             update=":dataGrid"
                             />
        </f:facet>
        <br/>

        <h:panelGrid columns="2">
            <h:outputText value="Nombre comercial: "/>
            <p:inputText value="#{personaUnidadBean.unidadRegistro.nombreComercial}"  style="width: 205px;text-transform: uppercase" />


                <h:outputText value="Tipo de empresa:    "/>
                <p:selectOneMenu id="slcOneMenuTipoEmpresa" value="#{personaUnidadBean.unidadRegistro.tipoEmpresa}"
                                 tabindex="1"
                                 style="width: 215px;"
                                 required="true"
                                 requiredMessage="El campo Tipo de empresa es obligatorio.">
                    <f:selectItem itemLabel="---Seleccione una empresa---" itemValue="0" />
                    <f:selectItems value="#{personaUnidadBean.listaTipoEmpresa}" />
                </p:selectOneMenu>

                <h:outputText value="Fecha actividad:"/>
                <p:calendar id="calendar" value="#{personaUnidadBean.unidadRegistro.fechaNacimiento}"
                            effect="slideDown" tabindex="4"
                            style="width:190px;"
                            required="true"
                            showOn="button"
                            navigator="true"

                            requiredMessage="El campo Fecha actividad es obligatorio."/>
                <h:outputText value="Fundempresa:"/>
                <p:inputText value="#{personaUnidadBean.unidadRegistro.nroFundaempresa}"  style="width: 205px;text-transform: uppercase"/>
                <h:outputText value="Nro. AFP:"/>
                <p:inputText value="#{personaUnidadBean.unidadRegistro.nroAfp}"  style="width: 205px;text-transform: uppercase"/>



                <h:outputText/>
                <h:outputText/>
                <h:outputText value="Tipo de sociedad: "/>
                <p:selectOneMenu id="slcOneMenuTipoSociedad" value="#{personaUnidadBean.unidadRegistro.tipoSociedad}"
                                 tabindex="2"
                                 required="true"
                                 style="width: 205px;"
                                 requiredMessage="El campo Tipo de sociedad es obligatorio.">
                    <f:selectItem itemLabel="---Seleccione una sociedad---" itemValue="0" />
                    <f:selectItems value="#{personaUnidadBean.listaTipoSociedad}" />
                </p:selectOneMenu>
                <h:outputText value="Caja de salud: " />
                <p:inputText value="#{personaUnidadBean.unidadRegistro.nroCajaSalud}"  style="width: 205px;"/>
                <h:outputText value="Nro. referencial:"/>
                <p:inputText value="#{personaUnidadBean.unidadRegistro.nroReferencial}"  style="width: 205px;"/>
                <h:outputText value="Nro. otro:"/>
                <p:inputText value="#{personaUnidadBean.unidadRegistro.nroOtro}"  style="width: 205px;"/>



        <h:outputText value="Observaciones:"/>
        <p:inputTextarea id="txtAreaObservacion2" value="#{personaUnidadBean.unidadRegistro.observaciones}"
                         rows="5"
                         cols="50"
                         autoResize="false"
                         style="width: 205px;text-transform: uppercase"
                         tabindex="11"/>


            <h:outputText value="Actividad declarada:"/>
            <p:inputTextarea id="txtAreaActividadDeclarada2" value="#{personaUnidadBean.unidadRegistro.actividadDeclarada}"
                             rows="5"
                             cols="50" autoResize="false"
                             style="width: 205px;text-transform: uppercase"
                             tabindex="10"/>
        </h:panelGrid>


    </p:panel>
</h:form>
</ui:composition>
