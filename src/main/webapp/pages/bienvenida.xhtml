<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../pages/template/templateInicio.xhtml">
        <ui:define name="content">
            <h:form>
                <h1>#{bienvenidaBean.persona.nombreRazonSocial}</h1>
                <p:panelGrid columns="2" style="border-style: hidden;">
                    <p:outputLabel value="#{bienvenidaBean.persona.tipoIdentificacion}: " style="size: 20px;"/>
                    <p:outputLabel value="#{bienvenidaBean.persona.nroIdentificacion}" />
                </p:panelGrid>
                <p:dataTable id="idListaUnidades" value="#{bienvenidaBean.listaUnidades}" var="o"  >
                    <p:column headerText="Nombre comercial" >
                        <h:outputText value="#{o.nombreComercial}"/>  
                    </p:column>
                    <p:column headerText="Fecha nacimiento" >
                        <h:outputText value="#{o.fechaNacimiento}" >
                            <f:convertDateTime type="Date" pattern="dd/MM/yyyy" />
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Nro. caja Salud" >
                        <h:outputText value="#{o.nroCajaSalud}" />  
                    </p:column>
                    <p:column headerText="Observaciones" >
                        <h:outputText value="#{o.observaciones}" />  
                    </p:column>
                    <p:column headerText="Actividad declarada" >
                        <h:outputText value="#{o.actividadDeclarada}" />  
                    </p:column>
                </p:dataTable>
                <br/>
                <h3>Documentos</h3>

                <p:dataTable id="idListaDocumentos" value="#{bienvenidaBean.listaDocumentos}" var="o1">
                    <p:column headerText="Código">
                        <h:outputText value="#{o1.codDocumento}"/>
                    </p:column>
                    <p:column headerText="Número">
                        <h:outputText value="#{o1.numeroDocumento}"/>
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="#{o1.fechaDocumento}">
                            <f:convertDateTime type="Date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{o1.documentoEstadoDescripcion}"/>
                    </p:column>
                    <p:column headerText="Medio de registro">
                        <h:outputText value="#{o1.tipoMedioRegistro}"/>
                    </p:column>
                    <p:column headerText="Acciones">  
                        <p:commandButton action="#{bienvenidaBean.irRealizarCambioDeEstados}" ajax="false" icon="ui-icon-gear" title="Realizar cambio de estados">  
                        </p:commandButton>  
                        <p:commandButton action="#{bienvenidaBean.irImprimirDocumento}" ajax="false" icon="ui-icon-print" title="Imprimir documento">
                            <f:setPropertyActionListener value="#{o1.idDocumento}" target="#{bienvenidaBean.idDocumento}" />
                        </p:commandButton>
                    </p:column>  
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
