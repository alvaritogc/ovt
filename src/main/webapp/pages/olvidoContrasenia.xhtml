<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../pages/template/templateInicio.xhtml">
        <ui:define name="content">

            <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>

            <p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
                      draggable="false" closable="false">
                <p:graphicImage value="../../images/ajax-loader.gif" />
            </p:dialog>

        <br/>
           <h:form id="formOlvidoContrasenia" class="form-signin" rendered="#{templateInicioBean.idUsuario ==null}">
               <p:growl showDetail="true" id="growl" />
              <p:panel  >
                  <h2 class="form-signin-heading" style="text-align: center">Olvido su contrasenia</h2>
                  <br/>
                   <center>
                   <h:panelGrid columns="2" >


                     <h:outputText value="Correo electronico:"/>
                     <p:inputText id="contrasenia2" value="#{olvidoContraseniaBean.email}" required="true"
                                    style="width: 200px; font-size: 10px"
                                    requiredMessage=" * El valor del campo Correo electronico es obligatorio." />


                       <h:outputText value="Nueva contrasenia:"/>
                       <h:inputSecret id="contrasenia1" value="#{olvidoContraseniaBean.nuevaContrasenia}" required="true"
                                 style="width: 200px; font-size: 10px"
                                 requiredMessage=" * El valor del campo Nueva contrasenia es obligatorio" />

                       <h:outputText value="Confirmar contrasenia:"/>
                      <h:inputSecret id="password" value="#{olvidoContraseniaBean.confirmarContrasenia}"
                                     style="width: 200px; font-size: 9px" />
                       <h:outputText value="Capcha:"/>
                       <p:captcha theme="white" label="Capcha"
                                  required="true"
                                  requiredMessage=" * Ingrese valor al capcha"/>

                   </h:panelGrid>
                   </center>
                        <!--<p:captcha label="Captcha" publicKey="6LerTMYSAAAAAGUfbsXu2tf-H8flrPVM1fDUecvi" language="es"-->
                        <!--validatorMessage="Texto no coincide, intente de nuevo." requiredMessage="Ingrese 2 palabras" />-->
                  <br/>
                  <center>
                  <p:commandButton styleClass="btn btn-large btn-primary" value="Confirmar"
                                         action="#{olvidoContraseniaBean.verificarContrasenia}"
                                         process="@this" />
                  </center>


                    </p:panel>
                    <br/><br/>

                </h:form>
                

        </ui:define>
    </ui:composition>
</html>
