<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../pages/template/templateInicio.xhtml">
    <ui:define name="content">

        <h:form>
            <h2>Reporte movimiento de planillas</h2>
            <p:outputLabel
                    value="Reporte de planillas trimestrales y aguinaldos, donde se muestre el lugar donde se registran, es decir departamento y regiÃ³n, la fecha, la empresa y el estado."/>
            <br/>
            <h:panelGrid columns="2" style="width: 50%;">
                <p:outputLabel value="Tipo de reporte:"/>
                <p:selectOneMenu value="#{totalEmpleadorPlanillaBean.tipoReporte}">
                    <f:selectItem itemLabel="Detallado" itemValue="todas"/>
                    <f:selectItem itemLabel="Sin detalles" itemValue="sd"/>
                </p:selectOneMenu>
                <p:outputLabel value="Localidad:"/>
                <p:selectOneMenu value="#{totalEmpleadorPlanillaBean.codLocalidad}">
                    <f:selectItem itemLabel="Todas" itemValue="ALL"/>
                    <f:selectItems value="#{totalEmpleadorPlanillaBean.listaLocalidades}"
                                   var="perLocalidad"
                                   itemLabel="#{perLocalidad.descripcion}"
                                   itemValue="#{perLocalidad.codLocalidad}"
                            />
                </p:selectOneMenu>
                <p:outputLabel value="Tipo planilla:"/>
                <p:selectOneMenu value="#{totalEmpleadorPlanillaBean.tipoPlanilla}">
                    <!--                    <f:selectItem itemLabel="Planilla de aguinaldo" itemValue="LC1020"/>
                                        <f:selectItem itemLabel="Planilla trimestral" itemValue="LC1010"/>-->
                    <f:selectItems value="#{totalEmpleadorPlanillaBean.listaDominios}"
                                   var="dominio"
                                   itemLabel="#{dominio.descripcion}"
                                   itemValue="#{dominio.parDominioPK.valor}"/>
                </p:selectOneMenu>

                <p:outputLabel for="idFechaDesde" value="Fecha Desde:"
                               style="text-align: right;"/>
                <p:calendar id="idFechaDesde" value="#{totalEmpleadorPlanillaBean.fechaDesde}"
                            validatorMessage="La fecha no es valida"
                            required="true"
                            locale="es"
                            maxlength="10"
                            pattern="dd/MM/yyyy"
                            showOn="button">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:calendar>
                <p:outputLabel for="idFechaHasta" value="Fecha Hasta:"
                               style="text-align: right;"/>
                <p:calendar id="idFechaHasta" value="#{totalEmpleadorPlanillaBean.fechaHasta}"
                            validatorMessage="La fecha no es valida"
                            required="true"
                            locale="es"
                            maxlength="10"
                            pattern="dd/MM/yyyy"
                            showOn="button">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:outputLabel value=""/>
                <h:commandLink value="Ver reporte"
                               styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only botonAnchoAlto"
                               target="_blank" title="reporte" action="#{totalEmpleadorPlanillaBean.generarReporte}"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
