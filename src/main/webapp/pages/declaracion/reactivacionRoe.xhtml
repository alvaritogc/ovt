<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../pages/template/templateInicio.xhtml">
    <ui:define name="content">

        <h:form id="formularioFrm" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panelGrid style="width: 100%;">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="20"> <p:outputLabel
                                value="Formulario: #{reactivacionRoeBean.docDefinicion.nombre}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20"/>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                    <p:column colspan="1" style="width: 5%;"><p:outputLabel value=""/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="5">
                        <p:graphicImage value="/assets/img/escudo-prime.png"/>
                    </p:column>
                    <p:column colspan="10">
                        <p align="center">
                            <p:outputLabel value="FORMULARIO: #{reactivacionRoeBean.docDefinicion.nombre}"/><br/>
                        </p>
                    </p:column>
                    <p:column colspan="5">
                        <p:graphicImage value="/images/logoMIN.jpg" width="237" height="90"/>
                        <p:outputLabel value="FORM :"/>
                        <b><p:outputLabel
                                value="#{reactivacionRoeBean.docDefinicion.alias} Ver. 0#{reactivacionRoeBean.docDefinicion.docDefinicionPK.version}"
                                style="font-size: 16px"/></b>
                    </p:column>
                </p:row>


                <p:row>
                    <p:column colspan="20" style="background-color: #2264B1; color: #FFFFFF">
                        <p:outputLabel value="1. DATOS GENERALES DE LA EMPRESA"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column colspan="3">
                        <p:outputLabel value="Nº EMPLEADOR CAJA DE SALUD"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:inputText value="#{reactivacionRoeBean.vperPersona.nroCajaSalud}" disabled="true" onkeyup=""
                                     style="width: 70px;"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:outputLabel value="Nº EMPLEADOR MINISTERIO DE TRABAJO"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:inputText value="#{reactivacionRoeBean.vperPersona.idPersona}" disabled="true" onkeyup=""
                                     style="width: 70px;"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:outputLabel value="Nº DE NIT O RUC"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:inputText value="#{reactivacionRoeBean.vperPersona.nroIdentificacion}" disabled="true"
                                     onkeyup="" style="width: 70px;"/>
                    </p:column>
                    <p:column colspan="1">
                        <p:outputLabel value=""/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="20">
                        <p:outputLabel value="SUSPENSIÓN DE ACTIVIDADES"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="20">
                        <h:panelGrid columns="2" style="width: 100%;">
                            <p:outputLabel for="idNit" value="Nit: "/>
                            <p:inputText id="idNit" value="#{reactivacionRoeBean.nit}" required="true"/>
                        </h:panelGrid>

                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column colspan="8">
                        <p:panelGrid columns="2" style="width: 100%;text-align: center;">
                            <p:outputLabel value="Nombre del empleador y/o Representante legal:"/>
                            <p:outputLabel value="#{reactivacionRoeBean.docGenerico.cadena08}"/>
                            <p:outputLabel value="Nº de documento de identidad:"/>
                            <p:outputLabel value="#{reactivacionRoeBean.docGenerico.cadena09}"/>

                        </p:panelGrid>
                    </p:column>
                    <p:column colspan="2">
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column colspan="8">
                        <p:panelGrid columns="2" style="width: 100%;text-align: center;"
                                     rendered="#{reactivacionRoeBean.esFuncionario}">
                            <p:outputLabel value="Nombre del Funcionario de la ventana Especializada del Empleador:"/>
                            <p:outputLabel value="#{reactivacionRoeBean.docGenerico.cadena10}"/>

                        </p:panelGrid>
                    </p:column>
                    <p:column colspan="1">
                        <p:outputLabel value=""/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="20">
                        <h:panelGrid columns="1" style="width: 100%;text-align: center;">
                            <p:commandButton value="Guardar" action="#{reactivacionRoeBean.guardar}" ajax="false"/>
                        </h:panelGrid>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <br/>


        </h:form>

        <p:dialog widgetVar="dlgConfirmacion" id="confirmacionDialog" header="Información" modal="true" closable="false"
                  resizable="false">
            <h:form id="idConfirmacion">
                <p:outputLabel value="El formulario para la suspención de actividades se guardo correctamente."
                               style="font-size: 12px"/>
                <p:commandButton value="Aceptar" action="#{reactivacionRoeBean.irEscritorio}" immediate="true"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
