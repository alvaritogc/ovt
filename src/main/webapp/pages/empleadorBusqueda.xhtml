<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../pages/template/templateInicio.xhtml">
        <ui:define name="content">
            <h:form id="idFormEmpleadorBusqueda">

                <p:panel header="Empleador" id="idPanelBusqueda">  
                    <h:panelGrid columns="2">
                        <p:outputLabel value="NRO IDENTIFICACION: " />
                        <p:inputText value="#{empleadorBean.busquedaNroIdentificacion}" style="height: 15px;"/>
                        <p:outputLabel value="NOMBRE RAZON SOCIAL: "/>
                        <p:inputText value="#{empleadorBean.busquedaNombreRazonSocial}" style="height: 15px;"/>
                        <h:panelGroup>
                            <p:commandButton action="#{empleadorBean.cargar}" value="Buscar" update=":idFormEmpleadorBusqueda:idPanelBusqueda, :idFormEmpleadorBusqueda:idDTlistaPersonas"/>
                            <p:commandButton action="#{empleadorBean.limpiar}" value="Limpiar" update=":idFormEmpleadorBusqueda:idPanelBusqueda, :idFormEmpleadorBusqueda:idDTlistaPersonas"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="idDTlistaPersonas" value="#{empleadorBean.listaPersonas}" var="o" paginator="true" rows="10">
                    <p:column headerText="Tipo identifiacion">
                        <h:outputLabel value="#{o.tipoIdentificacion}"/>
                    </p:column>
                    <p:column headerText="Nro identificacion">
                        <h:outputLabel value="#{o.nroIdentificacion}"/>
                    </p:column>
                    <p:column headerText="Nombre razon social ">
                        <h:outputLabel value="#{o.nombreRazonSocial} #{o.apellidoPaterno} #{o.apellidoMaterno}"/>
                    </p:column>
                    
                    
                    
                    <p:column headerText="Acciones">  
                        <p:commandButton action="#{empleadorBean.seleccionarEmpleador}" ajax="false" icon="ui-icon-zoomin" title="Ver">
                            <f:setPropertyActionListener value="#{o}" target="#{empleadorBean.personaABM}" />  
                        </p:commandButton>  
                    </p:column>  
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
