<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="../../pages/template/templateInicio.xhtml">
        <ui:define name="content">
            <h:form rendered="#{!cambioLoginEmpleadorBean.mostrarFormulario}">
                <h2>#{cambioLoginEmpleadorBean.mostrarFormularioMensaje}</h2>
            </h:form>

            <h:form id="formularioFrm"
                    rendered="#{cambioLoginEmpleadorBean.mostrarFormulario}"
                    enctype="multipart/form-data">
                <p:growl showDetail="true" id="growl" />
                <h2>#{cambioLoginEmpleadorBean.empleador.nombreRazonSocial} #{cambioLoginEmpleadorBean.empleador.apellidoPaterno}
                    #{cambioLoginEmpleadorBean.empleador.apellidoMaterno}</h2>
                <p:panelGrid columns="2" style="border-style: hidden;">
                    <p:outputLabel value="#{cambioLoginEmpleadorBean.empleador.tipoIdentificacion}: " style="size: 20px;"/>
                    <p:outputLabel value="#{cambioLoginEmpleadorBean.empleador.nroIdentificacion}"/>
                </p:panelGrid>
                <p:dataList value="#{cambioLoginEmpleadorBean.listaUnidades}" var="unidad" itemType="disc">
                    #{unidad.nombreComercial} , #{unidad.nroCajaSalud}
                </p:dataList>
                <br />
                <p:panel header="Cambio de login" style="margin-bottom:10px;" id="formPanel">
                    <h:panelGrid columns="2">
                        <h:outputText value="Usuario actual:"/>
                        <p:inputText id="usuarioAnterior" value="#{cambioLoginEmpleadorBean.usuario.usuario}"
                                     style="width: 215px; text-decoration-color: black; opacity: 4.35" disabled="true">
                        </p:inputText>


                        <h:outputText value="Nuevo usuario:"/>
                        <p:inputText id="usuarioNuevo" value="#{cambioLoginEmpleadorBean.usuarioNuevo}"
                                   
                                     style="width: 215px;"
                                     tabindex="14"
                                     autocomplete="off"
                                     >
                            <p:watermark for="usuarioNuevo" value="Correo electrónico" />
                        </p:inputText>
                        <h:outputText value="Confirme usuario:"/>
                        <p:inputText id="usuarioConfirma" value="#{cambioLoginEmpleadorBean.usuarioConfirma}"
                                     
                                     style="width: 215px;"
                                     tabindex="14"
                                     autocomplete="off"
                                     >
                            <p:watermark for="usuarioConfirma" value="Correo electrónico" />
                        </p:inputText>
                        <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{cambioLoginEmpleadorBean.guardarCambios}" 
                                         update="growl formPanel" />
                        <p:commandButton value="Cancelar" icon="ui-icon-close" actionListener="#{cambioLoginEmpleadorBean.canselar}"
                                         update="formPanel" />
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
