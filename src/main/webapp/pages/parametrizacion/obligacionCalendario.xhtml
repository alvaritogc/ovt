<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../../pages/template/templateInicio.xhtml">
        <ui:define name="content">
            <h:form id="tablaCalendario">
                <br/>
                    <h2 class="form-signin-heading">Obligacion Calendario</h2>
                <br/>
                
                <p:commandButton value="Nuevo" onclick="dlgFormObligacionCalendario.show();" actionListener="#{obligacionCalendarioBean.nuevo}" icon="ui-icon-document-b"/>
                <br />
                <br />
                <!--  Busqueda segun obligacion -->
                <h:outputLabel for="obligacion" value="Obligacion:" style="font-weight:bold"/>  
                <p:selectOneMenu id="obligacion" value="#{obligacionCalendarioBean.codObligacion}">  
                    <f:selectItem itemLabel="---Seleccione obligacion---" itemValue=" " />  
                    <f:selectItems value="#{obligacionCalendarioBean.listaObligacion}" var="ob" itemLabel="#{ob.descripcion}" itemValue="#{ob.codObligacion}"/>
                    <p:ajax update="dataTableCalendario"  
                            listener="#{obligacionCalendarioBean.listarObligacionCalendario}" />
                </p:selectOneMenu>
                
                <br />
                
                <!--  Listado de obligacion calendario en tabla-->
                <br/>

                <p:dataTable id="dataTableCalendario" var="calendario" value="#{obligacionCalendarioBean.listaObligacionCalendario}" 
                             paginator="true" rows="10" sortMode="multiple" widgetVar="calendarioTable" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " emptyMessage="No se encontraron resultados">
                    <f:facet name="header">  
                        Calendario de obligaciones Encontradas
                    </f:facet>  

                    <p:column sortBy="codObligacion.descripcion" headerText="Descripcion obligacion" >   
                        <h:outputText value="#{calendario.codObligacion.descripcion}" />  
                    </p:column>

                    <p:column sortBy="tipoCalendario" headerText="Tipo calendario" >   
                        <h:outputText value="#{calendario.tipoCalendario}" />  
                    </p:column>  

                    <p:column sortBy="gestion" headerText="Gestion">    
                        <h:outputText value="" />  
                    </p:column>  

                    <p:column sortBy="fechaDesde" headerText="Fecha desde">  
                        <h:outputText value="#{calendario.fechaDesde}" ><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </p:column>

                    <p:column sortBy="fechaHasta" headerText="Fecha hasta">  
                        <h:outputText value="#{calendario.fechaHasta}" ><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </p:column>

                    <p:column sortBy="fechaPlazo" headerText="Fecha plazo">  
                        <h:outputText value="#{calendario.fechaPlazo}" ><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>  
                    </p:column>
                    
                    <p:column headerText="Acciones" style="width: 80px;">
                    
                        <p:commandButton icon="ui-icon-pencil" title="Editar" oncomplete="dlgFormObligacionCalendario.show()" update=":basicDialogMessage"> 
                            <f:setPropertyActionListener target="#{obligacionCalendarioBean.obligacionCalendario}" value="#{calendario}" />
                            <f:setPropertyActionListener target="#{obligacionCalendarioBean.codObligacionForm}" value="#{obligacionCalendarioBean.obligacionCalendario.codObligacion.codObligacion}" />
                            <f:setPropertyActionListener target="#{obligacionCalendarioBean.evento}" value="true" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" title="Eliminar" onclick="confirmation.show()"> 
                            <f:setPropertyActionListener target="#{obligacionCalendarioBean.obligacionCalendario}" value="#{calendario}" />
                        </p:commandButton>
                        
                    </p:column> 

                </p:dataTable>
                
<!--             Mensaje de confirmacion de eliminacion -->
                <p:growl id="messages" showDetail="true" /> 
                <p:confirmDialog message="Esta seguro de eliminar este registro?"  
                   showEffect="fade" hideEffect="explode"  
                   header="Confirmacion" severity="alert" widgetVar="confirmation">  
                    <p:commandButton value="Si" update="messages tablaCalendario" oncomplete="confirmation.hide()" actionListener="#{obligacionCalendarioBean.confirmaEliminar}" />  
                    <p:commandButton value="No" onclick="confirmation.hide()" type="button" />   
               </p:confirmDialog>
                
            </h:form>
            
                <!--            Formulario de registro y edicion-->   
                <p:dialog id="basicDialogMessage" header="Obligacion calendario" widgetVar="dlgFormObligacionCalendario" 
                          width="400" closable="false" 
                          resizable="false"
                          modal="true" >  
                    <p:growl id="growl" />
                    <h:form id="formCalendario">
                    <h:panelGrid columns="2" cellpadding="5">  

                        <h:outputLabel for="obligacionForm" value="Obligacion:" style="font-weight:bold"/>  
                        <p:selectOneMenu id="obligacionForm" value="#{obligacionCalendarioBean.codObligacionForm}" required="true" 
                                         requiredMessage="Debe eleccionar una obligacion" style="text-transform: uppercase; width: 245px">  
                            <f:selectItem itemLabel="---Seleccione obligacion---" itemValue="" />
                            <f:selectItems value="#{obligacionCalendarioBean.listaObligacion}" var="ob" itemLabel="#{ob.descripcion}" itemValue="#{ob.codObligacion}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel for="tipoCalendario" value="Tipo calendario:" style="font-weight:bold"/>  
                        <p:selectOneMenu id="tipoCalendario" value="#{obligacionCalendarioBean.obligacionCalendario.tipoCalendario}" required="true" 
                                         requiredMessage="Debe seleccionar el Tipo de calendario" style="text-transform: uppercase; width: 245px">  
                            <f:selectItem itemLabel="---Seleccione tipo de calendario---" itemValue="" />
                            <f:selectItems value="#{obligacionCalendarioBean.listaDominio}" var="do" itemLabel="#{do.descripcion}" itemValue="#{do.parDominioPK.valor}" />
                            <p:ajax update="tipoPeriodo"  
                                    listener="#{obligacionCalendarioBean.listarPeriodo}" /> 
                        </p:selectOneMenu>

                        <h:outputLabel for="gestion" value="Gestion:" style="font-weight:bold"/>  
                        <h:panelGroup>
                        
                            <p:selectOneMenu id="anio" value="" required="true" style="text-transform: uppercase; width: 55px"  
                                             requiredMessage="Debe seleccionar el Tipo de calendario" >  
                                <f:selectItem itemLabel="#{obligacionCalendarioBean.anioActual}" itemValue="#{obligacionCalendarioBean.anioActual}" />
                                <f:selectItems value="#{obligacionCalendarioBean.listaAnio}" />
                            </p:selectOneMenu>
                            &nbsp;
                            <p:selectOneMenu id="tipoPeriodo" value="" required="true" style="text-transform: uppercase; width: 180px"
                                         requiredMessage="Debe seleccionar el Tipo de periodo" >  
                                <f:selectItem itemLabel="---Seleccione tipo de periodo---" itemValue="" />
                                <f:selectItems value="#{obligacionCalendarioBean.listaDominioPeriodo}" var="do" itemLabel="#{do.descripcion}" itemValue="#{do.parDominioPK.valor}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:outputLabel for="fechaDesde" value="Fecha desde:" style="font-weight:bold"/>  
                        <p:calendar id="fechaDesde" value="#{obligacionCalendarioBean.obligacionCalendario.fechaDesde}" showOn="button" required="true" 
                                    requiredMessage="Debe ingresar la Fecha desde" /> 

                        <h:outputLabel for="fechaHasta" value="Fecha hasta:" style="font-weight:bold"/>  
                        <p:calendar id="fechaHasta" value="#{obligacionCalendarioBean.obligacionCalendario.fechaHasta}" showOn="button" required="true" 
                                    requiredMessage="Debe ingresar la Fecha hasta" /> 

                        <h:outputLabel for="fechaPlazo" value="Fecha plazo:" style="font-weight:bold"/>  
                        <p:calendar id="fechaPlazo" value="#{obligacionCalendarioBean.obligacionCalendario.fechaPlazo}" showOn="button" required="true" 
                                    requiredMessage="Debe ingresar la Fecha plazo" /> 

                        <p:commandButton value="Guardar" action="#{obligacionCalendarioBean.guardarModificar}" update=":growl formCalendario :tablaCalendario" icon="ui-icon-disk"/>
                        <p:commandButton value="Canselar" actionListener="#{obligacionCalendarioBean.nuevo}" onclick="dlgFormObligacionCalendario.hide();" update="formCalendario" icon="ui-icon-close"/>

                    </h:panelGrid> 
                    </h:form>
                </p:dialog>
        </ui:define>
    </ui:composition>
</html>
