<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- Le styles -->
        <link href="assets/css/bootstrap.css" rel="stylesheet"/>
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #014A99;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 75px auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                /*opacity:0.70;*/
                -webkit-border-radius: 20px;
                -moz-border-radius: 20px;
                border-radius: 20px;
                -webkit-box-shadow: 0 0 10px #ccc);
                -moz-box-shadow: 0 0 10px #ccc;
                box-shadow: 0 0 10px #ccc;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 4px 9px;
            }

        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png"/>
        <link rel="shortcut icon" href="../assets/ico/favicon.png"/>

    </h:head>
    <h:body>
        
        <div class="container">
            <h:form id="formLogin" class="form-signin">
                <h2 class="form-signin-heading">Con√©ctate</h2>
                <div class="input-prepend"><span class="add-on"><i class="icon-white icon-user"></i></span>
                    <h:inputText value="#{loginBean.username}" />
                </div>
                <div class="input-prepend"><span class="add-on"><i class="icon-white icon-lock"></i>
                    </span>
                    <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Debe completar el campo Password"/>
                </div>       
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"/> Recordarme
                </label>
                <p:commandButton styleClass="btn btn-large btn-primary" value="Entrar" action="#{loginBean.login}" update="formLogin"/>
                <p:messages id="messages" /> 
            </h:form>

        </div> <!-- /container -->
        <!-- Le javascript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/bootstrap-transition.js"></script>
        <script src="../assets/js/bootstrap-alert.js"></script>
        <script src="../assets/js/bootstrap-modal.js"></script>
        <script src="../assets/js/bootstrap-dropdown.js"></script>
        <script src="../assets/js/bootstrap-scrollspy.js"></script>
        <script src="../assets/js/bootstrap-tab.js"></script>
        <script src="../assets/js/bootstrap-tooltip.js"></script>
        <script src="../assets/js/bootstrap-popover.js"></script>
        <script src="../assets/js/bootstrap-button.js"></script>
        <script src="../assets/js/bootstrap-collapse.js"></script>
        <script src="../assets/js/bootstrap-carousel.js"></script>
        <script src="../assets/js/bootstrap-typeahead.js"></script>
    </h:body>
</html>
